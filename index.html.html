<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAIFU v360 - Cloud App</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; margin: 0; }
        .admin-body { background-color: #020617; color: white; }
        #app-loader { position: fixed; inset: 0; background: #7f1d1d; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
    </style>
</head>
<body>
    <div id="app-loader">
        <div style="font-size: 32px; font-weight: 800; color: white; font-style: italic;">CAIFU</div>
        <div style="font-size: 10px; color: white; margin-top: 10px; opacity: 0.7; letter-spacing: 2px;">SINCRONIZANDO...</div>
    </div>
    <div id="root"></div>

<script type="text/babel">
    const { useState, useEffect } = React;

    // CREDENCIALES REALES (de tu image_9c1a67.png)
    const firebaseConfig = {
        apiKey: "AIzaSyCoDJZtsafs3Nm8GlCz7XaOt_H_iRaGs5M",
        authDomain: "caifu-8d229.firebaseapp.com",
        databaseURL: "https://caifu-8d229-default-rtdb.firebaseio.com",
        projectId: "caifu-8d229",
        storageBucket: "caifu-8d229.firebasestorage.app",
        messagingSenderId: "612537164209",
        appId: "1:612537164209:web:968f9a38f3697eb207865c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const App = () => {
        const [isAdmin] = useState(window.location.search.includes('admin=true'));
        const [menu, setMenu] = useState(null);
        const [orders, setOrders] = useState([]);
        const [loading, setLoading] = useState(true);

        useEffect(() => {
            // Cargar Menú
            db.ref('menu').on('value', (snap) => {
                setMenu(snap.exists() ? snap.val() : {});
                setLoading(false);
                const loader = document.getElementById('app-loader');
                if(loader) loader.style.display = 'none';
            });

            // Cargar Pedidos
            db.ref('orders').on('value', (snap) => {
                if(snap.exists()) {
                    const data = snap.val();
                    setOrders(Object.keys(data).map(k => ({...data[k], id: k})).reverse());
                } else setOrders([]);
            });
        }, []);

        const createTestMenu = () => {
            db.ref('menu/PRINCIPAL').set([
                { id: Date.now(), name: "Hamburguesa Clásica", price: 18000, desc: "Carne de res, queso y vegetales." }
            ]);
        };

        const deleteOrder = (id) => db.ref(`orders/${id}`).remove();

        if (isAdmin) {
            return (
                <div className="min-h-screen p-6 admin-body">
                    <div className="flex justify-between items-center mb-10 border-b border-zinc-800 pb-4">
                        <h1 className="text-yellow-500 font-black text-2xl italic uppercase">Admin Caifu</h1>
                        <button onClick={() => window.location.search = ''} className="text-[10px] font-bold bg-zinc-800 px-4 py-1 rounded-full uppercase">Vista Cliente</button>
                    </div>

                    <div className="bg-blue-600/20 border border-blue-500/50 p-6 rounded-3xl mb-10">
                        <p className="text-xs font-bold mb-4 uppercase text-blue-400">Control de Emergencia</p>
                        <button onClick={createTestMenu} className="w-full bg-blue-500 py-4 rounded-2xl font-black text-xs uppercase shadow-lg shadow-blue-900/40">
                            + REPARAR MENÚ (Inyectar Datos)
                        </button>
                    </div>

                    <div className="space-y-4">
                        <h2 className="text-zinc-500 font-black text-[10px] uppercase tracking-widest">Pedidos Recibidos</h2>
                        {orders.length === 0 ? <p className="text-zinc-700 italic py-10 text-center uppercase text-[10px] font-bold">Esperando órdenes en la nube...</p> : 
                            orders.map(o => (
                                <div key={o.id} className="p-5 bg-zinc-900 rounded-[2rem] border border-zinc-800">
                                    <div className="flex justify-between text-[10px] font-black uppercase text-yellow-500 mb-2">
                                        <span>{o.name || 'Cliente'}</span>
                                        <button onClick={() => deleteOrder(o.id)} className="text-red-500">BORRAR</button>
                                    </div>
                                    <p className="text-sm font-bold text-zinc-200">{o.items}</p>
                                    <p className="text-green-500 font-black text-lg mt-2">${o.total?.toLocaleString()}</p>
                                </div>
                            ))
                        }
                    </div>
                </div>
            );
        }

        return (
            <div className="min-h-screen bg-white p-6">
                <header className="text-center py-10 border-b mb-10">
                    <h1 className="text-6xl font-black italic tracking-tighter uppercase text-black">CAIFU</h1>
                </header>

                {(!menu || Object.keys(menu).length === 0) ? (
                    <div className="text-center py-20 px-6 bg-slate-50 rounded-[3rem] border-4 border-dashed border-slate-100">
                        <p className="text-slate-400 font-black text-xs uppercase mb-8 leading-relaxed">Bienvenido a Caifu.<br/>Aún no has configurado tu menú en la nube.</p>
                        <button onClick={() => window.location.search = '?admin=true'} className="bg-black text-white px-10 py-5 rounded-full font-black text-xs uppercase shadow-2xl">
                            ENTRAR COMO ADMINISTRADOR
                        </button>
                    </div>
                ) : (
                    Object.keys(menu).map(cat => (
                        <div key={cat} className="mb-12">
                            <h2 className="text-4xl font-black border-l-[12px] border-yellow-400 pl-4 mb-8 uppercase italic">{cat}</h2>
                            <div className="grid gap-6">
                                {menu[cat].map(i => (
                                    <div key={i.id} className="p-5 bg-white rounded-[2.5rem] shadow-xl border border-slate-100 flex justify-between items-center">
                                        <div>
                                            <p className="font-black text-sm uppercase text-slate-800">{i.name}</p>
                                            <p className="text-red-600 font-black italic text-xl mt-1">${i.price.toLocaleString()}</p>
                                        </div>
                                        <button className="bg-yellow-400 w-12 h-12 rounded-2xl shadow-lg shadow-yellow-100 flex items-center justify-center font-bold text-xl">+</button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ))
                )}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
