<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAIFU - App Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; }
        #loader { position: fixed; inset: 0; background: #7f1d1d; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCoDJZtsafs3Nm8GlCz7XaOt_H_iRaGs5M",
            authDomain: "caifu-8d229.firebaseapp.com",
            databaseURL: "https://caifu-8d229-default-rtdb.firebaseio.com",
            projectId: "caifu-8d229",
            storageBucket: "caifu-8d229.firebasestorage.app",
            messagingSenderId: "612537164209",
            appId: "1:612537164209:web:968f9a38f3697eb207865c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        window.db = db;
        window.dbRefs = { ref, set, push, onValue, remove };
    </script>
</head>
<body>
    <div id="loader">
        <div style="font-size: 32px; font-weight: 800; font-style: italic;">CAIFU</div>
        <div style="font-size: 10px; margin-top: 10px; letter-spacing: 2px;">SINCRONIZANDO NUBE...</div>
    </div>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
        const [isAdmin, setIsAdmin] = useState(window.location.search.includes('admin=true'));
        const [menuData, setMenuData] = useState(null);
        const [orders, setOrders] = useState([]);

        useEffect(() => {
            if (!window.db) return;
            const { onValue, ref } = window.dbRefs;
            
            // Escuchar Menú
            onValue(ref(window.db, 'menu'), s => {
                setMenuData(s.exists() ? s.val() : {});
                document.getElementById('loader').style.display='none';
            });

            // Escuchar Pedidos
            onValue(ref(window.db, 'orders'), s => {
                if(s.exists()) setOrders(Object.keys(s.val()).map(k => ({...s.val()[k], fid: k})).reverse());
                else setOrders([]);
            });
        }, []);

        const initBase = () => {
            const { set, ref } = window.dbRefs;
            set(ref(window.db, 'menu/GENERAL'), [{id: Date.now(), name: "Plato de Prueba", price: 10000}]);
        };

        if (isAdmin) {
            return (
                <div className="p-6 bg-zinc-950 min-h-screen">
                    <h1 className="text-yellow-500 font-black text-2xl mb-6">PANEL ADMIN CAIFU</h1>
                    <button onClick={initBase} className="w-full bg-green-600 py-4 rounded-2xl font-black mb-10 uppercase text-xs">
                        + CREAR PRIMER PLATO (RESCATE)
                    </button>
                    <div className="space-y-4">
                        <h2 className="text-zinc-500 font-black text-[10px] uppercase">Pedidos Recientes</h2>
                        {orders.map(o => (
                            <div key={o.fid} className="p-4 bg-zinc-900 rounded-3xl border border-zinc-800">
                                <p className="text-yellow-500 font-bold text-xs uppercase">{o.name}</p>
                                <p className="text-xl font-black">${o.total?.toLocaleString()}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        return (
            <div className="min-h-screen bg-white text-zinc-900 p-6">
                <header className="text-center py-10">
                    <h1 className="text-5xl font-black italic tracking-tighter">CAIFU</h1>
                </header>
                {(!menuData || Object.keys(menuData).length === 0) ? (
                    <div className="text-center py-20">
                        <p className="text-zinc-400 font-bold uppercase text-xs mb-4">El menú está vacío</p>
                        <button onClick={() => window.location.search = '?admin=true'} className="bg-black text-white px-8 py-3 rounded-full font-black text-[10px]">
                            IR AL ADMIN PARA AGREGAR PLATOS
                        </button>
                    </div>
                ) : (
                    Object.keys(menuData).map(cat => (
                        <div key={cat} className="mb-10">
                            <h2 className="text-2xl font-black border-l-8 border-yellow-400 pl-4 mb-6 uppercase italic">{cat}</h2>
                            <div className="grid gap-4">
                                {menuData[cat].map(i => (
                                    <div key={i.id} className="p-4 bg-zinc-50 rounded-[2rem] border flex justify-between items-center">
                                        <span className="font-black uppercase text-sm">{i.name}</span>
                                        <span className="text-red-600 font-black italic">${i.price.toLocaleString()}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ))
                )}
            </div>
        );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
