<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAIFU - App Oficial</title>
    
    <meta name="theme-color" content="#7f1d1d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        #loader { position: fixed; inset: 0; background: #7f1d1d; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .carousel-container { position: absolute; inset: 0; z-index: 0; background: #000; }
        .carousel-slide { position: absolute; inset: 0; background-size: cover; background-position: center; transition: opacity 1.5s ease; opacity: 0; }
        .carousel-slide.active { opacity: 0.5; }
        .bg-overlay { position: absolute; inset: 0; background: linear-gradient(to top, black, transparent, rgba(0,0,0,0.8)); z-index: 5; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCoDJZtsafs3Nm8GlCz7XaOt_H_iRaGs5M",
            authDomain: "caifu-8d229.firebaseapp.com",
            databaseURL: "https://caifu-8d229-default-rtdb.firebaseio.com",
            projectId: "caifu-8d229",
            storageBucket: "caifu-8d229.firebasestorage.app",
            messagingSenderId: "612537164209",
            appId: "1:612537164209:web:968f9a38f3697eb207865c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        window.db = db;
        window.dbRefs = { ref, set, push, onValue, remove };
    </script>
</head>
<body>
    <div id="loader">
        <div style="font-size: 32px; font-weight: 800; font-style: italic;">CAIFU</div>
        <div style="font-size: 10px; margin-top: 10px; letter-spacing: 2px;">CONECTANDO NUBE...</div>
    </div>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const Icons = {
        Plus: () => <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="3" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"/></svg>,
        Minus: () => <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="3" viewBox="0 0 24 24"><path d="M5 12h14"/></svg>,
        Trash: () => <svg width="18" height="18" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6"/></svg>,
        Home: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>,
        Cart: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>,
        Camera: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>,
        Check: () => <svg width="30" height="30" fill="none" stroke="#22c55e" strokeWidth="4" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"/></svg>
    };

    const App = () => {
        const [isAdmin, setIsAdmin] = useState(window.location.search.includes('admin=true'));
        const [config, setConfig] = useState({ pin:"1234", bg:[], loc:{lat:0,lng:0}, zones:[], sound:null });
        const [menuData, setMenuData] = useState({});
        const [orders, setOrders] = useState([]);
        const [view, setView] = useState('home');
        const [cart, setCart] = useState([]);
        const [isCartOpen, setIsCartOpen] = useState(false);
        const [orderSuccess, setOrderSuccess] = useState(false);
        const [client, setClient] = useState({ name: "", address: "", notes: "", payment: "Efectivo", type: "Domicilio", table: "" });
        const [delivery, setDelivery] = useState(null);

        useEffect(() => {
            if (!window.db) return;
            const { onValue, ref } = window.dbRefs;
            onValue(ref(window.db, 'config'), s => s.exists() && setConfig(s.val()));
            onValue(ref(window.db, 'menu'), s => s.exists() && setMenuData(s.val()));
            onValue(ref(window.db, 'orders'), s => {
                if(s.exists()){
                    const d = s.val();
                    setOrders(Object.keys(d).map(k => ({...d[k], fid: k})).reverse());
                } else setOrders([]);
            });
            setTimeout(() => document.getElementById('loader').style.display='none', 1000);
        }, []);

        const sendOrder = () => {
            const { push, ref } = window.dbRefs;
            const total = cart.reduce((a,b)=>a+(b.price*b.qty),0) + (client.type==='Domicilio'?(Number(delivery)||0):0);
            push(ref(window.db, 'orders'), { ...client, items: cart.map(i=>`${i.qty}x ${i.name}`).join(', '), total, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
            setCart([]); setIsCartOpen(false); setOrderSuccess(true);
            setTimeout(() => setOrderSuccess(false), 4000);
        };

        if (isAdmin) return <AdminPanel config={config} menuData={menuData} orders={orders} onExit={()=>setIsAdmin(false)} />;

        return (
            <div className="min-h-screen bg-white text-zinc-900">
                {view === 'home' ? (
                    <div className="h-screen bg-black flex flex-col justify-between p-10 relative overflow-hidden text-white">
                        <div className="carousel-container">
                            {config.bg && config.bg.length > 0 ? config.bg.map((img, i) => (
                                <div key={i} className={`carousel-slide ${i === 0 ? 'active' : ''}`} style={{ backgroundImage: `url(${img})` }}></div>
                            )) : <div className="carousel-slide active bg-zinc-900"></div>}
                            <div className="bg-overlay"></div>
                        </div>
                        <div className="z-10 text-center pt-10">
                            <h1 className="text-7xl font-black italic uppercase tracking-tighter">CAIFU</h1>
                        </div>
                        <button onClick={()=>setView('menu')} className="z-10 w-full bg-yellow-400 py-6 rounded-full font-black text-xl text-black shadow-2xl uppercase tracking-widest active:scale-95 transition">Pedir Ahora</button>
                    </div>
                ) : (
                    <div className="animate-fade-in">
                        <header className="sticky top-0 bg-white/95 backdrop-blur-xl p-5 border-b flex justify-between items-center z-50">
                            <button onClick={()=>setView('home')} className="p-2 bg-zinc-100 rounded-full text-zinc-900"><Icons.Home/></button>
                            <span className="font-black italic uppercase text-lg tracking-tighter">MENU CAIFU</span>
                            <button onClick={()=>setIsCartOpen(true)} className="relative p-2 bg-zinc-900 text-white rounded-full">
                                <Icons.Cart/>
                                {cart.length > 0 && <span className="absolute -top-1 -right-1 bg-red-600 text-white text-[9px] w-5 h-5 rounded-full flex items-center justify-center font-black border-2 border-white">{cart.reduce((a,b)=>a+b.qty,0)}</span>}
                            </button>
                        </header>
                        <main className="p-6 space-y-12 pb-24">
                            {Object.keys(menuData).length === 0 ? <p className="text-center py-20 text-zinc-400">Menú vacío. Agregue platos en el Panel Admin.</p> : 
                                Object.keys(menuData).map(cat => (
                                    <div key={cat}>
                                        <h2 className="text-3xl font-black border-l-[10px] border-yellow-400 pl-4 mb-8 uppercase italic tracking-tighter">{cat}</h2>
                                        <div className="grid gap-6">
                                            {menuData[cat].map(i => (
                                                <div key={i.id} className="bg-white p-3 rounded-[2.5rem] flex gap-4 items-center shadow-2xl border border-zinc-50">
                                                    <div className="w-24 h-24 rounded-[1.8rem] overflow-hidden bg-zinc-50 flex-shrink-0">
                                                        {i.img && <img src={i.img} className="w-full h-full object-cover" />}
                                                    </div>
                                                    <div className="flex-1 pr-2">
                                                        <h3 className="font-black text-sm text-zinc-800 uppercase mb-0.5">{i.name}</h3>
                                                        <p className="text-[10px] text-zinc-400 uppercase font-medium line-clamp-2">{i.desc}</p>
                                                        <div className="flex justify-between items-center mt-3">
                                                            <span className="text-red-600 font-black text-xl italic">${i.price.toLocaleString()}</span>
                                                            <button onClick={()=>{
                                                                const ex = cart.find(x => x.id === i.id);
                                                                if(ex) setCart(cart.map(x=>x.id===i.id?{...x,qty:x.qty+1}:x));
                                                                else setCart([...cart, {...i, qty:1}]);
                                                            }} className="bg-yellow-400 p-3 rounded-2xl shadow-lg active:scale-90 transition"><Icons.Plus/></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))
                            }
                        </main>
                    </div>
                )}
                {isCartOpen && <div className="fixed inset-0 bg-black/60 z-[100] flex items-end"><div className="bg-white w-full rounded-t-[3.5rem] p-10 max-h-[90vh] overflow-y-auto"><button onClick={()=>setIsCartOpen(false)} className="float-right bg-zinc-100 p-2 rounded-full">✕</button><h2 className="text-4xl font-black italic uppercase mb-8">ORDEN</h2><button onClick={sendOrder} className="w-full py-6 rounded-full bg-green-500 text-white font-black text-xl uppercase tracking-widest shadow-2xl">ENVIAR PEDIDO</button></div></div>}
            </div>
        );
    };

    const AdminPanel = ({ config, menuData, orders, onExit }) => {
        const [tab, setTab] = useState('inbox');
        const [editing, setEditing] = useState(null);

        const saveToFirebase = (path, data) => window.dbRefs.set(window.dbRefs.ref(window.db, path), data);

        return (
            <div className="min-h-screen bg-zinc-950 p-5 text-white animate-fade-in">
                <div className="flex justify-between items-center mb-6"><h2 className="text-xl font-black text-yellow-500 uppercase">CAIFU ADMIN</h2><button onClick={onExit} className="bg-red-600 px-4 py-1.5 rounded-full text-[10px] font-bold">SALIR</button></div>
                <div className="flex gap-2 mb-6 bg-zinc-900 p-1.5 rounded-2xl overflow-x-auto no-scrollbar">{['inbox', 'menu', 'carrusel'].map(t => (<button key={t} onClick={()=>setTab(t)} className={`px-4 py-2 rounded-xl text-[9px] font-black uppercase ${tab===t?'bg-yellow-500 text-black':'text-zinc-500'}`}>{t}</button>))}</div>
                
                {tab === 'inbox' && (
                    <div className="space-y-4">
                        {orders.map(o => (
                            <div key={o.fid} className="p-4 rounded-3xl border border-zinc-800 bg-zinc-900">
                                <div className="flex justify-between text-[10px] mb-2 font-black italic uppercase text-yellow-500"><span>{o.name}</span><span>{o.time}</span></div>
                                <p className="text-xs mb-3 text-zinc-200">{o.items}</p>
                                <div className="flex justify-between items-center border-t border-zinc-800 pt-3"><span className="text-green-500 font-black text-lg">${o.total.toLocaleString()}</span><button onClick={()=>window.dbRefs.remove(window.dbRefs.ref(window.db, `orders/${o.fid}`))} className="text-red-500"><Icons.Trash/></button></div>
                            </div>
                        ))}
                    </div>
                )}

                {tab === 'menu' && (
                    <div className="space-y-4">
                        <button onClick={()=>{const c=prompt("Categoría:"); if(c) saveToFirebase(`menu/${c}`, [])}} className="w-full bg-green-600 py-3 rounded-xl font-black text-xs uppercase">+ Categoría</button>
                        {Object.keys(menuData).map(cat => (
                            <div key={cat} className="bg-zinc-900 p-4 rounded-2xl border border-zinc-800">
                                <div className="flex justify-between items-center mb-4 border-b border-zinc-800 pb-2"><span className="font-black text-yellow-500 text-[11px] uppercase italic">{cat}</span><button onClick={()=>window.dbRefs.remove(window.dbRefs.ref(window.db, `menu/${cat}`))}><Icons.Trash/></button></div>
                                <button onClick={()=>setEditing({cat, name:"", desc:"", price:0})} className="w-full bg-zinc-800 py-2.5 rounded-xl text-[9px] font-black uppercase mb-3">+ PLATO</button>
                                {menuData[cat].map(i => (<div key={i.id} className="flex justify-between items-center py-2 px-3 bg-zinc-800/20 rounded-xl text-xs mb-1"><span>{i.name}</span><button onClick={()=>setEditing({...i, cat})} className="text-blue-400 font-black text-[9px]">EDITAR</button></div>))}
                            </div>
                        ))}
                    </div>
                )}

                {editing && (
                    <div className="fixed inset-0 bg-black/95 flex items-center justify-center p-6 z-[300]">
                        <div className="bg-white text-zinc-900 p-6 rounded-[3rem] w-full max-w-sm space-y-4">
                            <input placeholder="Nombre" value={editing.name} onChange={e=>setEditing({...editing, name:e.target.value})} className="w-full bg-zinc-50 p-4 rounded-2xl font-black" />
                            <input placeholder="Precio" type="number" value={editing.price} onChange={e=>setEditing({...editing, price:parseInt(e.target.value)})} className="w-full bg-zinc-50 p-4 rounded-2xl font-black" />
                            <div className="flex gap-2"><button onClick={()=>setEditing(null)} className="flex-1 py-4 font-black text-zinc-400">Cerrar</button><button onClick={()=>{
                                const m = {...menuData};
                                if(editing.id) m[editing.cat] = m[editing.cat].map(i => i.id === editing.id ? editing : i);
                                else m[editing.cat].push({...editing, id: Date.now()});
                                saveToFirebase('menu', m); setEditing(null);
                            }} className="flex-1 bg-yellow-400 py-4 rounded-3xl font-black shadow-lg">Guardar</button></div>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
