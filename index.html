<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAIFU MASTER v600</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; background: #000; color: white; }
        .client-body { background: linear-gradient(135deg, #000000 0%, #450a0a 100%); min-height: 100vh; }
        .gold-text { color: #d4af37; }
        .gold-bg { background-color: #d4af37; color: black; }
        .gold-border { border-color: #d4af37; }
        .admin-view { background-color: #020617; min-height: 100vh; color: white; }
        #master-loader { position: fixed; inset: 0; background: #7f1d1d; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .carousel-slide { position: absolute; inset: 0; background-size: cover; background-position: center; transition: opacity 1.5s ease; opacity: 0; z-index: 1; }
        .carousel-slide.active { opacity: 0.6; z-index: 2; }
        .bg-overlay { position: absolute; inset: 0; background: linear-gradient(to top, black, transparent, rgba(0,0,0,0.8)); z-index: 5; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .item-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(212, 175, 55, 0.2); backdrop-filter: blur(10px); border-radius: 2rem; }
        .category-bar { position: sticky; top: 70px; z-index: 40; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(212, 175, 55, 0.3); }
    </style>
</head>
<body>
    <div id="master-loader">
        <div style="font-size: 32px; font-weight: 800; color: white; font-style: italic;">CAIFU</div>
        <div style="font-size: 10px; color: white; margin-top: 10px; letter-spacing: 2px;">CARGANDO SISTEMA...</div>
    </div>
    <div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const firebaseConfig = {
        apiKey: "AIzaSyCoDJZtsafs3Nm8GlCz7XaOt_H_iRaGs5M",
        authDomain: "caifu-8d229.firebaseapp.com",
        databaseURL: "https://caifu-8d229-default-rtdb.firebaseio.com",
        projectId: "caifu-8d229",
        storageBucket: "caifu-8d229.firebasestorage.app",
        messagingSenderId: "612537164209",
        appId: "1:612537164209:web:968f9a38f3697eb207865c"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const Icons = {
        Plus: () => <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="3" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"/></svg>,
        Trash: () => <svg width="18" height="18" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6"/></svg>,
        Home: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>,
        Cart: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>,
        Check: () => <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="3" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"/></svg>,
        X: () => <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="3" viewBox="0 0 24 24"><path d="M18 6L6 18M6 6l12 12"/></svg>,
        Camera: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><circle cx="12" cy="13" r="4"/><path d="M23 19a2 2 0 01-2 2H3a2 2 0 01-2-2V8a2 2 0 012-2h4l2-3h6l2 3h4a2 2 0 012 2z"/></svg>
    };

    const App = () => {
        const [isAdmin, setIsAdmin] = useState(window.location.search.includes('admin=true'));
        const [config, setConfig] = useState({ pin:"1234", bg:[], loc:{lat:0,lng:0}, zones:[], sound:null });
        const [menuData, setMenuData] = useState({});
        const [orders, setOrders] = useState([]);
        const [view, setView] = useState('home');
        const [cart, setCart] = useState([]);
        const [isCartOpen, setIsCartOpen] = useState(false);
        const [client, setClient] = useState({ name: "", address: "", notes: "", payment: "Efectivo", type: "Domicilio", table: "" });
        const [delivery, setDelivery] = useState(null);
        const [slide, setSlide] = useState(0);
        
        const audioRef = useRef(new Audio());
        const lastPending = useRef(0);

        useEffect(() => {
            db.ref('config').on('value', s => s.exists() && setConfig(s.val()));
            db.ref('menu').on('value', s => s.exists() && setMenuData(s.val()));
            db.ref('orders').on('value', s => {
                const all = s.exists() ? Object.keys(s.val()).map(k => ({...s.val()[k], fid: k, status: s.val()[k].status || 'pending'})).reverse() : [];
                const pendings = all.filter(o => o.status === 'pending').length;
                if(isAdmin && pendings > lastPending.current && config.sound) {
                    audioRef.current.src = config.sound;
                    audioRef.current.play().catch(()=>{});
                }
                lastPending.current = pendings;
                setOrders(all);
            });
            setTimeout(() => document.getElementById('master-loader').style.display='none', 1000);
        }, [isAdmin, config.sound]);

        useEffect(() => {
            if (config.bg?.length > 1 && view === 'home') {
                const t = setInterval(() => setSlide(p => (p + 1) % config.bg.length), 5000);
                return () => clearInterval(t);
            }
        }, [config.bg, view]);

        const addToCart = (i) => {
            const ex = cart.find(x => x.id === i.id);
            if(ex) setCart(cart.map(x=>x.id===i.id?{...x,qty:x.qty+1}:x));
            else setCart([...cart, {...i, qty:1}]);
        };

        if(isAdmin) return <AdminPanel config={config} menuData={menuData} orders={orders} onExit={()=>setIsAdmin(false)} audioRef={audioRef} />;

        return (
            <div className="client-body min-h-screen">
                {view === 'home' ? (
                    <div className="h-screen flex flex-col justify-between p-10 relative overflow-hidden">
                        <div className="carousel-container">
                            {config.bg?.map((img, i) => (
                                <div key={i} className={`carousel-slide ${slide === i ? 'active' : ''}`} style={{ backgroundImage: `url(${img})` }}></div>
                            ))}
                            <div className="bg-overlay"></div>
                        </div>
                        <h1 className="z-10 text-7xl font-black italic uppercase text-center pt-10 gold-text">CAIFU</h1>
                        <button onClick={()=>setView('menu')} className="z-10 w-full gold-bg py-6 rounded-full font-black text-xl uppercase shadow-2xl">Pedir Ahora</button>
                    </div>
                ) : (
                    <div className="animate-fade-in">
                        <header className="sticky top-0 bg-black/80 backdrop-blur-xl p-5 border-b border-white/10 flex justify-between items-center z-50">
                            <button onClick={()=>setView('home')} className="p-2 bg-white/10 rounded-full text-white"><Icons.Home/></button>
                            <span className="font-black italic gold-text">MENU CAIFU</span>
                            <button onClick={()=>setIsCartOpen(true)} className="relative p-2 gold-bg rounded-full">
                                <Icons.Cart/>
                                {cart.length > 0 && <span className="absolute -top-1 -right-1 bg-red-600 text-white text-[9px] w-5 h-5 rounded-full flex items-center justify-center font-black">{cart.reduce((a,b)=>a+b.qty,0)}</span>}
                            </button>
                        </header>
                        <div className="category-bar flex overflow-x-auto no-scrollbar p-3 gap-3">
                            {Object.keys(menuData).map(cat => (
                                <button key={cat} onClick={()=>document.getElementById(cat).scrollIntoView({behavior:'smooth'})} className="px-5 py-2 rounded-full bg-white/5 border border-white/10 text-[10px] font-black uppercase gold-text whitespace-nowrap">{cat}</button>
                            ))}
                        </div>
                        <main className="p-6 space-y-12 pb-24">
                            {Object.keys(menuData).map(cat => (
                                <div key={cat} id={cat} className="scroll-mt-40">
                                    <h2 className="text-2xl font-black border-l-8 gold-border pl-4 mb-6 uppercase italic gold-text">{cat}</h2>
                                    <div className="grid gap-6">
                                        {menuData[cat].map(i => (
                                            <div key={i.id} className="item-card p-3 flex gap-4 items-center">
                                                <div className="w-20 h-20 rounded-2xl overflow-hidden bg-white/10 flex-shrink-0">
                                                    {i.img && <img src={i.img} className="w-full h-full object-cover" />}
                                                </div>
                                                <div className="flex-1">
                                                    <h3 className="font-black text-sm uppercase">{i.name}</h3>
                                                    <p className="text-[10px] text-zinc-400 line-clamp-2">{i.desc}</p>
                                                    <div className="flex justify-between items-center mt-2">
                                                        <span className="gold-text font-black">${i.price.toLocaleString()}</span>
                                                        <button onClick={()=>addToCart(i)} className="gold-bg p-2 rounded-xl"><Icons.Plus/></button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </main>
                    </div>
                )}
                {isCartOpen && (
                    <div className="fixed inset-0 bg-black/90 z-[100] flex items-end">
                        <div className="bg-zinc-900 w-full rounded-t-[3rem] p-8 max-h-[90vh] overflow-y-auto text-white">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-3xl font-black gold-text italic">MI ORDEN</h2>
                                <button onClick={()=>setIsCartOpen(false)} className="text-white text-2xl">‚úï</button>
                            </div>
                            <div className="space-y-4 mb-6">
                                {cart.map(i => (
                                    <div key={i.id} className="flex justify-between items-center border-b border-white/5 pb-2">
                                        <div className="text-xs font-black uppercase italic">{i.qty}x {i.name}</div>
                                        <div className="flex items-center gap-4">
                                            <span className="gold-text font-black">${(i.price*i.qty).toLocaleString()}</span>
                                            <button onClick={()=>setCart(cart.filter(x=>x.id!==i.id))}><Icons.Trash/></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="space-y-4">
                                <input placeholder="Tu Nombre" className="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none" onChange={e=>setClient({...client, name:e.target.value})} />
                                <div className="flex gap-2">
                                    {['Domicilio', 'Mesa'].map(t => (
                                        <button key={t} onClick={()=>setClient({...client, type:t})} className={`flex-1 py-3 rounded-xl font-black ${client.type===t?'gold-bg':'bg-white/5 text-zinc-500'}`}>{t}</button>
                                    ))}
                                </div>
                                {client.type==='Mesa' ? <input placeholder="Mesa #" type="number" className="w-full bg-white/5 border border-white/10 p-4 rounded-2xl" onChange={e=>setClient({...client, table:e.target.value})} /> : 
                                    <input placeholder="Direcci√≥n" className="w-full bg-white/5 border border-white/10 p-4 rounded-2xl" onChange={e=>setClient({...client, address:e.target.value})} />
                                }
                                <textarea placeholder="Notas extra..." className="w-full bg-white/5 border border-white/10 p-4 rounded-2xl h-20" onChange={e=>setClient({...client, notes:e.target.value})} />
                                <div className="flex justify-between text-3xl font-black gold-text py-4 border-t border-dashed border-white/10">
                                    <span>TOTAL</span><span>${cart.reduce((a,b)=>a+(b.price*b.qty),0).toLocaleString()}</span>
                                </div>
                                <button onClick={()=>{
                                    db.ref('orders').push({...client, items: cart.map(i=>`${i.qty}x ${i.name}`).join(','), total: cart.reduce((a,b)=>a+(b.price*b.qty),0), status:'pending', time: new Date().toLocaleTimeString()});
                                    setCart([]); setIsCartOpen(false); alert("¬°Pedido Enviado!");
                                }} disabled={!client.name || cart.length===0} className="w-full gold-bg py-5 rounded-full font-black uppercase shadow-xl disabled:bg-zinc-800">Enviar Pedido</button>
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    const AdminPanel = ({ config, menuData, orders, onExit, audioRef }) => {
        const [tab, setTab] = useState('inbox');
        const [auth, setAuth] = useState(false);
        const [editing, setEditing] = useState(null);
        
        const save = (p, d) => db.ref(p).set(d);

        if(!auth) return (
            <div className="admin-view flex flex-col items-center justify-center p-10 text-center">
                <div className="w-20 h-20 gold-bg rounded-full flex items-center justify-center mb-6 shadow-xl">üîä</div>
                <h2 className="text-2xl font-black gold-text mb-8 uppercase">Activar Alerta Caifu</h2>
                <button onClick={()=>{ if(config.sound){audioRef.current.src=config.sound; audioRef.current.play().then(()=>audioRef.current.pause());} setAuth(true); }} className="gold-bg w-full py-6 rounded-3xl font-black uppercase text-xl shadow-2xl">ENTRAR AL PANEL</button>
            </div>
        );

        return (
            <div className="admin-view p-5 pb-24 text-white">
                <div className="flex justify-between items-center mb-6 border-b border-white/10 pb-4">
                    <h2 className="text-xl font-black gold-text italic">ADMIN CAIFU</h2>
                    <button onClick={onExit} className="bg-red-600 px-4 py-1.5 rounded-full text-[10px] font-black">SALIR</button>
                </div>
                <div className="flex gap-2 mb-6 overflow-x-auto no-scrollbar pb-2">
                    {['inbox', 'historial', 'menu', 'carrusel', 'gps', 'ajustes'].map(t => (
                        <button key={t} onClick={()=>setTab(t)} className={`px-4 py-2 rounded-xl text-[9px] font-black uppercase whitespace-nowrap ${tab===t?'gold-bg':'bg-zinc-900 text-zinc-500'}`}>{t}</button>
                    ))}
                </div>

                {tab === 'inbox' && (
                    <div className="space-y-4">
                        {orders.filter(o=>o.status==='pending').map(o => (
                            <div key={o.fid} className="p-5 rounded-[2rem] bg-zinc-900 border border-zinc-800">
                                <div className="flex justify-between text-yellow-500 font-black text-[10px] mb-2 uppercase"><span>{o.name}</span><span>{o.time}</span></div>
                                <p className="text-sm font-black mb-4">{o.items}</p>
                                <div className="text-[9px] text-zinc-500 uppercase mb-4">{o.table ? `Mesa: ${o.table}` : `Dir: ${o.address}`} | {o.notes}</div>
                                <div className="flex gap-2">
                                    <button onClick={()=>db.ref(`orders/${o.fid}/status`).set('done')} className="flex-1 bg-green-600 py-3 rounded-xl flex justify-center"><Icons.Check/></button>
                                    <button onClick={()=>db.ref(`orders/${o.fid}/status`).set('cancel')} className="flex-1 bg-red-600 py-3 rounded-xl flex justify-center"><Icons.X/></button>
                                </div>
                            </div>
                        ))}
                    </div>
                )}

                {tab === 'historial' && (
                    <div className="space-y-2">
                        <button onClick={()=>db.ref('orders').remove()} className="w-full py-2 bg-red-900 text-red-200 text-[9px] font-black rounded-lg mb-4">BORRAR TODO</button>
                        {orders.filter(o=>o.status!=='pending').map(o => (
                            <div key={o.fid} className="p-3 bg-zinc-900/50 text-[10px] rounded-xl flex justify-between border border-zinc-800 opacity-60">
                                <span className="font-black uppercase">{o.name} - {o.status}</span><span>{o.time}</span>
                            </div>
                        ))}
                    </div>
                )}

                {tab === 'menu' && (
                    <div className="space-y-4">
                        <button onClick={()=>{const c=prompt("Categor√≠a:"); if(c) db.ref(`menu/${c.toUpperCase()}`).set([{id:Date.now(), name:"Nuevo Plato", price:0}]);}} className="w-full bg-green-600 py-3 rounded-xl font-black text-xs uppercase">+ CATEGORIA</button>
                        {Object.keys(menuData).map(cat => (
                            <div key={cat} className="p-4 bg-zinc-900 rounded-2xl border border-zinc-800 mb-4">
                                <div className="flex justify-between items-center border-b border-white/5 pb-2 mb-4">
                                    <span className="gold-text font-black text-xs uppercase">{cat}</span>
                                    <button onClick={()=>db.ref(`menu/${cat}`).remove()}><Icons.Trash/></button>
                                </div>
                                <button onClick={()=>setEditing({cat, name:"", desc:"", price:0})} className="w-full py-2 bg-zinc-800 rounded-lg text-[9px] font-black mb-3">+ PLATO</button>
                                {menuData[cat].map(i => (
                                    <div key={i.id} className="flex justify-between items-center text-xs py-1"><span>{i.name}</span><button onClick={()=>setEditing({...i, cat})} className="text-blue-400 font-bold">EDITAR</button></div>
                                ))}
                            </div>
                        ))}
                    </div>
                )}

                {tab === 'carrusel' && (
                    <div className="space-y-4">
                        <input type="file" id="f-bg" className="hidden" onChange={async (e)=>{
                            const r = new FileReader(); r.readAsDataURL(e.target.files[0]);
                            r.onload = ev => save('config/bg', [...(config.bg || []), ev.target.result]);
                        }} />
                        <label htmlFor="f-bg" className="w-full bg-blue-600 py-5 rounded-2xl flex justify-center items-center font-black cursor-pointer uppercase text-xs shadow-lg"><Icons.Camera/>&nbsp;SUBIR FOTO FONDO</label>
                        <div className="grid grid-cols-2 gap-4">
                            {config.bg?.map((img, i) => (
                                <div key={i} className="relative aspect-[9/16] rounded-xl overflow-hidden border border-zinc-800">
                                    <img src={img} className="w-full h-full object-cover" />
                                    <button onClick={()=>{const n=[...config.bg]; n.splice(i,1); save('config/bg', n)}} className="absolute top-2 right-2 bg-red-600 p-2 rounded-full"><Icons.Trash/></button>
                                </div>
                            ))}
                        </div>
                    </div>
                )}

                {tab === 'gps' && (
                    <div className="space-y-4">
                        <button onClick={()=>navigator.geolocation.getCurrentPosition(p=>save('config/loc', {lat:p.coords.latitude, lng:p.coords.longitude}))} className="w-full bg-blue-600 py-4 rounded-xl font-black uppercase text-xs shadow-lg">üìç FIJAR NEGOCIO AQU√ç</button>
                        <div className="p-5 bg-zinc-900 rounded-2xl border border-zinc-800">
                            <h3 className="text-[10px] font-black uppercase text-zinc-500 mb-4 italic">Tarifas de Domicilio</h3>
                            <button onClick={()=>save('config/zones', [...(config.zones || []), {id:Date.now(), label:"Zona", km:3, price:3000}])} className="w-full py-2 bg-green-600 rounded-lg text-[9px] font-black mb-4">+ A√ëADIR TARIFA</button>
                            {config.zones?.map((z, i) => (
                                <div key={z.id} className="p-3 bg-zinc-800 rounded-xl mb-2 flex justify-between items-center">
                                    <span className="text-[10px] font-bold uppercase">{z.label} ({z.km}km)</span>
                                    <button onClick={()=>save('config/zones', config.zones.filter(x=>x.id!==z.id))}><Icons.Trash/></button>
                                </div>
                            ))}
                        </div>
                    </div>
                )}

                {tab === 'ajustes' && (
                    <div className="p-5 bg-zinc-900 rounded-2xl border border-zinc-800">
                        <h3 className="text-[10px] font-black uppercase text-zinc-500 mb-4 italic">Sonido de Notificaci√≥n</h3>
                        <input type="file" accept="audio/*" onChange={e => {
                            const r = new FileReader(); r.readAsDataURL(e.target.files[0]);
                            r.onload = ev => save('config/sound', ev.target.result);
                        }} className="text-[10px] bg-zinc-800 p-3 rounded-xl w-full border border-zinc-700 mb-4" />
                        {config.sound && <button onClick={()=>{audioRef.current.src=config.sound; audioRef.current.play();}} className="gold-bg w-full py-3 rounded-xl font-black text-[10px] uppercase">PROBAR SONIDO üîä</button>}
                    </div>
                )}

                {editing && (
                    <div className="fixed inset-0 bg-black/95 flex items-center justify-center p-6 z-[300]">
                        <div className="bg-white text-black p-8 rounded-[3rem] w-full max-w-sm space-y-4">
                            <h3 className="font-black uppercase text-center text-zinc-400">Datos del Plato</h3>
                            <div className="w-full aspect-square bg-zinc-100 rounded-[2rem] overflow-hidden relative border-2 border-dashed flex items-center justify-center">
                                {editing.img ? <img src={editing.img} className="w-full h-full object-cover" /> : <Icons.Camera/>}
                                <input type="file" onChange={async (e)=>{
                                    const r = new FileReader(); r.readAsDataURL(e.target.files[0]);
                                    r.onload = ev => setEditing({...editing, img: ev.target.result});
                                }} className="absolute inset-0 opacity-0" />
                            </div>
                            <input placeholder="Nombre" value={editing.name} onChange={e=>setEditing({...editing, name:e.target.value})} className="w-full p-4 bg-zinc-50 rounded-2xl font-black border" />
                            <input placeholder="Precio" type="number" value={editing.price} onChange={e=>setEditing({...editing, price:parseInt(e.target.value)})} className="w-full p-4 bg-zinc-50 rounded-2xl font-black border" />
                            <div className="flex gap-2">
                                <button onClick={()=>setEditing(null)} className="flex-1 py-4 font-black uppercase text-[10px] text-zinc-400">Cerrar</button>
                                <button onClick={()=>{
                                    const m = {...menuData};
                                    if(editing.id) m[editing.cat] = m[editing.cat].map(x=>x.id===editing.id?editing:x);
                                    else m[editing.cat].push({...editing, id:Date.now()});
                                    save('menu', m); setEditing(null);
                                }} className="flex-1 gold-bg py-4 rounded-3xl font-black uppercase text-[10px]">Guardar</button>
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
