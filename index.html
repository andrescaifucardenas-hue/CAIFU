<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAIFU MASTER v740</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#7f1d1d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/andrescaifucardenas-hue/CAIFU/main/logo.png.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; background: #000; color: white; overflow-x: hidden; scroll-behavior: smooth; }
        .client-body { background: linear-gradient(135deg, #000000 0%, #450a0a 100%); min-height: 100vh; }
        .gold-text { color: #d4af37; }
        .gold-bg { background-color: #d4af37; color: black; }
        
        /* Splash Screen Estilo Netflix */
        #master-loader { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.8s ease; }
        .splash-logo { width: 150px; animation: zoomIn 1.5s ease-out infinite alternate; }
        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0.8; } to { transform: scale(1.1); opacity: 1; } }

        .carousel-slide { position: absolute; inset: 0; background-size: cover; background-position: center; transition: opacity 1.5s ease; opacity: 0; z-index: 1; }
        .carousel-slide.active { opacity: 0.6; z-index: 2; }
        .item-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(212, 175, 55, 0.2); backdrop-filter: blur(10px); border-radius: 2rem; }
        .category-bar { position: sticky; top: 70px; z-index: 40; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(212, 175, 55, 0.3); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .install-banner { position: fixed; bottom: 20px; left: 20px; right: 20px; background: rgba(0,0,0,0.95); border: 1px solid #d4af37; border-radius: 1.5rem; padding: 15px; display: flex; align-items: center; justify-content: space-between; z-index: 200; backdrop-filter: blur(15px); }
    </style>
</head>
<body>
    <div id="master-loader">
        <img src="https://raw.githubusercontent.com/andrescaifucardenas-hue/CAIFU/main/logo.png.png" class="splash-logo">
        <div style="margin-top: 20px; font-weight: 800; color: #d4af37; letter-spacing: 5px; font-size: 12px; border-top: 1px solid #d4af37; pt-2">EXPERIENCIA VIP</div>
    </div>
    <div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const firebaseConfig = {
        apiKey: "AIzaSyCoDJZtsafs3Nm8GlCz7XaOt_H_iRaGs5M",
        authDomain: "caifu-8d229.firebaseapp.com",
        databaseURL: "https://caifu-8d229-default-rtdb.firebaseio.com",
        projectId: "caifu-8d229",
        storageBucket: "caifu-8d229.firebasestorage.app",
        messagingSenderId: "612537164209",
        appId: "1:612537164209:web:968f9a38f3697eb207865c"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const getDist = (lat1, lon1, lat2, lon2) => {
        const R = 6371;
        const dLat = (lat2-lat1)*Math.PI/180;
        const dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    };

    const App = () => {
        const [isAdmin, setIsAdmin] = useState(window.location.search.includes('admin=true'));
        const [config, setConfig] = useState({ pin:"1234", bg:[], loc:{lat:0,lng:0}, zones:[], sound:null, open: 11, close: 22, ws: "573000000000" });
        const [menuData, setMenuData] = useState({});
        const [orders, setOrders] = useState([]);
        const [view, setView] = useState('home');
        const [cart, setCart] = useState([]);
        const [isCartOpen, setIsCartOpen] = useState(false);
        const [client, setClient] = useState({ name: "", address: "", notes: "", payment: "Efectivo", type: "Domicilio" });
        const [delivery, setDelivery] = useState(null);
        const [slide, setSlide] = useState(0);
        const [showBanner, setShowBanner] = useState(false);
        const [isOpenNow, setIsOpenNow] = useState(true);
        
        const audioRef = useRef(new Audio());

        useEffect(() => {
            db.ref('config').on('value', s => {
                if(s.exists()){
                    const c = s.val();
                    setConfig(c);
                    const now = new Date().getHours();
                    setIsOpenNow(now >= (c.open || 0) && now < (c.close || 24));
                }
            });
            db.ref('menu').on('value', s => s.exists() && setMenuData(s.val()));
            db.ref('orders').on('value', s => {
                const all = s.exists() ? Object.keys(s.val()).map(k => ({...s.val()[k], fid: k, status: s.val()[k].status || 'pending'})).reverse() : [];
                setOrders(all);
            });

            window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); window.deferredPrompt = e; setShowBanner(true); });
            setTimeout(() => document.getElementById('master-loader').style.opacity='0', 2000);
            setTimeout(() => document.getElementById('master-loader').style.display='none', 2800);
        }, [isAdmin]);

        const handleSend = () => {
            const tableField = client.type === 'Mesa' ? document.getElementById('mesaPro').value : "Domicilio";
            const total = cart.reduce((a,b)=>a+(b.price*b.qty),0) + (client.type === 'Domicilio' ? (Number(delivery) || 0) : 0);
            const itemsList = cart.map(i => `${i.qty}x ${i.name}`).join(', ');
            
            const orderObj = { ...client, table: tableField, items: itemsList, total, status: 'pending', time: new Date().toLocaleTimeString() };
            db.ref('orders').push(orderObj);

            // COPIA A WHATSAPP
            const msg = `*NUEVO PEDIDO CAIFU*%0A------------------%0A*Cliente:* ${client.name}%0A*Tipo:* ${client.type} (${tableField})%0A*Pedido:* ${itemsList}%0A*Pago:* ${client.payment}%0A*Notas:* ${client.notes || 'Sin notas'}%0A*TOTAL:* $${total.toLocaleString()}`;
            window.open(`https://wa.me/${config.ws}?text=${msg}`, '_blank');

            setCart([]); setIsCartOpen(false); setClient({ name: "", address: "", notes: "", payment: "Efectivo", type: "Domicilio" }); setDelivery(null);
            alert("¬°Pedido enviado a cocina y WhatsApp!");
        };

        if(isAdmin) return <AdminPanel config={config} menuData={menuData} orders={orders} onExit={()=>setIsAdmin(false)} audioRef={audioRef} />;

        return (
            <div className="client-body min-h-screen text-white">
                {showBanner && !isAdmin && (
                    <div className="install-banner">
                        <div className="flex items-center gap-3">
                            <img src="https://raw.githubusercontent.com/andrescaifucardenas-hue/CAIFU/main/logo.png.png" className="w-12 h-12 rounded-xl object-cover" />
                            <div className="flex flex-col"><span className="text-[11px] font-black gold-text uppercase">Instalar App</span></div>
                        </div>
                        <button onClick={()=>{ if(window.deferredPrompt){window.deferredPrompt.prompt(); setShowBanner(false);} }} className="gold-bg px-4 py-2 rounded-xl text-[10px] font-black uppercase">Instalar</button>
                    </div>
                )}

                {view === 'home' ? (
                    <div className="h-screen flex flex-col justify-between p-10 relative overflow-hidden">
                        <div className="carousel-container">
                            {config.bg?.map((img, i) => (
                                <div key={i} className={`carousel-slide ${slide === i ? 'active' : ''}`} style={{ backgroundImage: `url(${img})` }}></div>
                            ))}
                        </div>
                        <img src="https://raw.githubusercontent.com/andrescaifucardenas-hue/CAIFU/main/logo.png.png" className="z-10 w-32 mx-auto mt-10" />
                        <h1 className="z-10 text-6xl font-black italic gold-text text-center tracking-tighter">CAIFU</h1>
                        <div className="z-10 text-center">
                            {!isOpenNow && <p className="bg-red-600 text-white py-2 px-4 rounded-full text-xs font-black uppercase mb-4 animate-pulse">Cerrado por hoy</p>}
                            <button onClick={()=>setView('menu')} className="w-full gold-bg py-6 rounded-full font-black text-xl uppercase shadow-2xl active:scale-95 transition">Ver Carta</button>
                        </div>
                    </div>
                ) : (
                    <div className="animate-fade-in">
                        <header className="sticky top-0 bg-black/80 backdrop-blur-xl p-5 border-b border-white/10 flex justify-between items-center z-50">
                            <button onClick={()=>setView('home')} className="p-2 bg-white/10 rounded-full">üè†</button>
                            <span className="font-black italic gold-text text-sm">CAIFU VIP MENU</span>
                            <button onClick={()=>setIsCartOpen(true)} className="relative p-2 gold-bg rounded-full">üõí {cart.length > 0 && <span className="absolute -top-1 -right-1 bg-red-600 text-white text-[9px] w-5 h-5 rounded-full flex items-center justify-center font-black">{cart.reduce((a,b)=>a+b.qty,0)}</span>}</button>
                        </header>
                        <div className="category-bar flex overflow-x-auto no-scrollbar p-3 gap-3">
                            {Object.keys(menuData).map(cat => (
                                <button key={cat} onClick={()=>document.getElementById(cat).scrollIntoView({behavior:'smooth', block:'start'})} className="px-5 py-2 rounded-full bg-white/5 border border-white/10 text-[10px] font-black uppercase gold-text active:gold-bg">{cat}</button>
                            ))}
                        </div>
                        <main className="p-6 space-y-12 pb-24">
                            {Object.keys(menuData).map(cat => (
                                <div key={cat} id={cat} className="scroll-mt-32">
                                    <h2 className="text-3xl font-black border-l-[10px] border-[#d4af37] pl-4 mb-8 uppercase gold-text">{cat}</h2>
                                    <div className="grid gap-6">
                                        {menuData[cat].map(i => (
                                            <div key={i.id} className="item-card p-3 flex gap-4 items-center">
                                                <div className="w-24 h-24 rounded-[1.8rem] overflow-hidden bg-white/10 flex-shrink-0">
                                                    {i.img && <img src={i.img} className="w-full h-full object-cover" />}
                                                </div>
                                                <div className="flex-1 pr-2">
                                                    <h3 className="font-black text-sm uppercase">{i.name}</h3>
                                                    <div className="flex justify-between items-center mt-3">
                                                        <span className="gold-text font-black text-xl italic">${i.price.toLocaleString()}</span>
                                                        <button onClick={()=>{
                                                            const ex = cart.find(x => x.id === i.id);
                                                            if(ex) setCart(cart.map(x=>x.id===i.id?{...x,qty:x.qty+1}:x));
                                                            else setCart([...cart, {...i, qty:1}]);
                                                        }} className="gold-bg p-3 rounded-2xl shadow-lg active:scale-90 transition">+</button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </main>
                    </div>
                )}

                {isCartOpen && (
                    <div className="fixed inset-0 bg-black/95 z-[100] flex items-end">
                        <div className="bg-zinc-900 w-full rounded-t-[3.5rem] p-10 max-h-[96vh] overflow-y-auto no-scrollbar shadow-2xl border-t border-white/10">
                            <div className="flex justify-between items-center mb-8"><h2 className="text-4xl font-black italic gold-text uppercase tracking-widest">Carrito</h2><button onClick={()=>setIsCartOpen(false)} className="text-white text-2xl">‚úï</button></div>
                            <div className="space-y-6">
                                {isOpenNow ? (
                                    <>
                                        <div className="bg-black/40 p-4 rounded-[2rem] border border-white/5 space-y-3">
                                            {cart.map(i => (
                                                <div key={i.id} className="flex justify-between items-center border-b border-white/5 last:border-0 pb-3 mt-1">
                                                    <div className="flex flex-col"><span className="font-black text-xs uppercase italic text-white">{i.qty}x {i.name}</span><span className="text-[10px] gold-text font-black">${(i.price*i.qty).toLocaleString()}</span></div>
                                                    <button onClick={()=>setCart(cart.filter(x=>x.id!==i.id))} className="text-zinc-600">üóëÔ∏è</button>
                                                </div>
                                            ))}
                                        </div>
                                        <input placeholder="Nombre Completo" className="w-full bg-white/5 border border-white/10 p-5 rounded-2xl font-black text-white" value={client.name} onChange={e=>setClient({...client, name:e.target.value})} />
                                        <div className="flex gap-2">
                                            {['Domicilio', 'Mesa'].map(t => (
                                                <button key={t} onClick={()=>setClient({...client, type:t})} className={`flex-1 py-4 rounded-2xl font-black ${client.type===t?'gold-bg':'bg-white/5 text-zinc-500'}`}>{t}</button>
                                            ))}
                                        </div>
                                        {client.type==='Mesa' ? (
                                            <input id="mesaPro" placeholder="¬øN√∫mero de Mesa?" type="number" className="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-white font-black" />
                                        ) : (
                                            <div className="space-y-4">
                                                <input placeholder="Direcci√≥n exacta" className="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-white font-black" value={client.address} onChange={e=>setClient({...client, address:e.target.value})} />
                                                <button onClick={()=>{
                                                    setLoadingLoc(true);
                                                    navigator.geolocation.getCurrentPosition(pos => {
                                                        const d = getDist(config.loc.lat, config.loc.lng, pos.coords.latitude, pos.coords.longitude);
                                                        const match = (config.zones || []).sort((a,b)=>a.km-b.km).find(z => d <= z.km);
                                                        setDelivery(match ? match.price : "Fuera de Cobertura");
                                                        setLoadingLoc(false);
                                                    }, null, {enableHighAccuracy:true});
                                                }} className="w-full gold-bg py-4 rounded-2xl font-black uppercase text-[10px]">üìç CALCULAR ENV√çO (GPS)</button>
                                                {delivery !== null && <p className="text-center font-black gold-text text-[10px] uppercase">{typeof delivery === 'number' ? `Tarifa env√≠o: $${delivery.toLocaleString()}` : delivery}</p>}
                                            </div>
                                        )}
                                        <textarea placeholder="Notas extra..." className="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-white h-20 outline-none" value={client.notes} onChange={e=>setClient({...client, notes:e.target.value})} />
                                        <div className="flex justify-between items-center text-4xl font-black gold-text pt-6 border-t border-dashed border-white/10 italic">
                                            <span className="text-white text-lg not-italic font-bold uppercase">Total</span>
                                            <span>${(cart.reduce((a,b)=>a+(b.price*b.qty),0) + (client.type === 'Domicilio' ? (Number(delivery) || 0) : 0)).toLocaleString()}</span>
                                        </div>
                                        <button onClick={handleSend} disabled={!client.name || cart.length === 0} className="w-full py-6 rounded-full gold-bg font-black text-xl uppercase shadow-2xl">ENVIAR PEDIDO</button>
                                    </>
                                ) : (
                                    <div className="text-center py-10 space-y-4">
                                        <span className="text-5xl">üåô</span>
                                        <h3 className="text-2xl font-black gold-text italic">ESTAMOS CERRADOS</h3>
                                        <p className="text-zinc-400 font-bold uppercase text-[10px]">Nuestro horario es de {config.open}:00 a {config.close}:00</p>
                                        <button onClick={()=>setIsCartOpen(false)} className="w-full bg-white/5 py-4 rounded-2xl font-black text-zinc-500">CERRAR CARRITO</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    const AdminPanel = ({ config, menuData, orders, onExit, audioRef }) => {
        const [tab, setTab] = useState('inbox');
        const [auth, setAuth] = useState(false);
        const [editing, setEditing] = useState(null);
        const [load, setLoad] = useState(false);
        const save = (p, d) => db.ref(p).set(d);

        if(!auth) return (
            <div className="admin-view flex flex-col items-center justify-center p-10 text-center text-white">
                <img src="https://raw.githubusercontent.com/andrescaifucardenas-hue/CAIFU/main/logo.png.png" className="w-24 mb-6" />
                <h2 className="text-2xl font-black gold-text mb-8 uppercase italic">ADMIN CAIFU v740</h2>
                <button onClick={()=>{ setAuth(true); }} className="gold-bg w-full py-6 rounded-[2rem] font-black uppercase text-xl shadow-2xl">ENTRAR</button>
            </div>
        );

        return (
            <div className="admin-view p-5 pb-24 animate-fade-in text-white">
                <div className="flex justify-between items-center mb-6 pb-4 border-b border-white/10">
                    <h2 className="text-xl font-black gold-text italic tracking-tighter uppercase">Panel de Control</h2>
                    <button onClick={onExit} className="bg-red-600 px-4 py-1.5 rounded-full text-[10px] font-black uppercase">Salir</button>
                </div>
                
                <div className="flex gap-2 mb-6 overflow-x-auto no-scrollbar pb-2">
                    {['inbox', 'historial', 'menu', 'carrusel', 'gps', 'ajustes'].map(t => (
                        <button key={t} onClick={()=>setTab(t)} className={`px-4 py-2 rounded-xl text-[9px] font-black uppercase whitespace-nowrap ${tab===t?'gold-bg':'bg-zinc-900 text-zinc-500'}`}>{t}</button>
                    ))}
                </div>

                {tab === 'inbox' && (
                    <div className="space-y-4">
                        {orders.filter(o=>o.status==='pending').map(o => (
                            <div key={o.fid} className="p-5 rounded-[2.5rem] bg-zinc-900 border border-zinc-800 border-l-4 border-l-yellow-500 shadow-xl">
                                <div className="flex justify-between text-yellow-500 font-black text-[10px] mb-2 uppercase"><span>{o.name}</span><span>{o.time}</span></div>
                                <p className="text-sm font-black mb-4 uppercase">{o.items}</p>
                                <div className="text-[10px] bg-black/40 p-3 rounded-2xl mb-4 text-zinc-400 font-bold uppercase leading-relaxed">
                                    Pago: {o.payment} | {o.table} <br/> NOTAS: {o.notes || '---'}
                                </div>
                                <div className="flex justify-between items-center pt-2 border-t border-zinc-800 mb-4">
                                    <span className="text-[10px] font-bold text-zinc-500 uppercase">Cobrar:</span>
                                    <span className="text-xl font-black text-green-500 italic">${o.total?.toLocaleString()}</span>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={()=>db.ref(`orders/${o.fid}/status`).set('done')} className="flex-1 bg-green-600 py-3 rounded-2xl flex justify-center shadow-lg">‚úÖ</button>
                                    <button onClick={()=>db.ref(`orders/${o.fid}/status`).set('cancel')} className="flex-1 bg-red-600 py-3 rounded-2xl flex justify-center">‚ùå</button>
                                </div>
                            </div>
                        ))}
                    </div>
                )}

                {tab === 'ajustes' && (
                    <div className="p-6 bg-zinc-900 rounded-[3rem] border border-zinc-800 shadow-xl space-y-8">
                        <div>
                            <h3 className="text-[10px] font-black uppercase text-zinc-500 mb-4 italic">WhatsApp del Negocio (57...)</h3>
                            <input value={config.ws} onChange={e=>save('config/ws', e.target.value)} className="w-full bg-black/50 p-4 rounded-xl text-white font-black border border-zinc-700" />
                        </div>
                        <div>
                            <h3 className="text-[10px] font-black uppercase text-zinc-500 mb-4 italic">Horario de Atenci√≥n (0-23 hrs)</h3>
                            <div className="grid grid-cols-2 gap-4">
                                <div><span className="text-[8px] uppercase">Abre:</span><input type="number" value={config.open} onChange={e=>save('config/open', parseInt(e.target.value))} className="w-full bg-black/50 p-3 rounded-xl" /></div>
                                <div><span className="text-[8px] uppercase">Cierra:</span><input type="number" value={config.close} onChange={e=>save('config/close', parseInt(e.target.value))} className="w-full bg-black/50 p-3 rounded-xl" /></div>
                            </div>
                        </div>
                    </div>
                )}

                {/* (Historial, Menu, Carrusel y GPS se mantienen iguales a la v730) */}
                {tab === 'menu' && (
                    <div className="space-y-4">
                        <button onClick={()=>{const c=prompt("Categor√≠a:"); if(c) save(`menu/${c.toUpperCase()}`, [{id:Date.now(), name:"NUEVO PLATO", price:0}]);}} className="w-full bg-green-600 py-3 rounded-xl font-black text-xs uppercase">+ CATEGORIA</button>
                        {Object.keys(menuData).map(cat => (
                            <div key={cat} className="p-4 bg-zinc-900 rounded-[2.5rem] border border-zinc-800 mb-4 shadow-xl">
                                <div className="flex justify-between items-center border-b border-white/5 pb-2 mb-4"><span className="gold-text font-black text-xs uppercase italic">{cat}</span></div>
                                <button onClick={()=>setEditing({cat, name:"", desc:"", price:0})} className="w-full py-2 bg-zinc-800 rounded-xl text-[9px] font-black mb-3">+ PLATO</button>
                                {menuData[cat].map(i => (
                                    <div key={i.id} className="flex justify-between items-center text-xs py-1 border-b border-zinc-800 mb-1"><span>{i.name}</span><button onClick={()=>setEditing({...i, cat})} className="text-blue-400 font-bold">EDITAR</button></div>
                                ))}
                            </div>
                        ))}
                    </div>
                )}
            </div>
        );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
