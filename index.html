<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAIFU MASTER v460</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; }
        .admin-view { background-color: #020617; color: white; }
        #master-loader { position: fixed; inset: 0; background: #7f1d1d; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .carousel-slide { position: absolute; inset: 0; background-size: cover; background-position: center; transition: opacity 1.5s ease; opacity: 0; }
        .carousel-slide.active { opacity: 0.5; }
        .bg-overlay { position: absolute; inset: 0; background: linear-gradient(to top, black, transparent, rgba(0,0,0,0.8)); z-index: 5; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .aspect-9-16 { aspect-ratio: 9 / 16; }
    </style>
</head>
<body>
    <div id="master-loader">
        <div style="font-size: 32px; font-weight: 800; color: white; font-style: italic;">CAIFU</div>
        <div style="font-size: 10px; color: white; margin-top: 10px; letter-spacing: 2px;">SINCRONIZANDO NUBE...</div>
    </div>
    <div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // CREDENCIALES
    const firebaseConfig = {
        apiKey: "AIzaSyCoDJZtsafs3Nm8GlCz7XaOt_H_iRaGs5M",
        authDomain: "caifu-8d229.firebaseapp.com",
        databaseURL: "https://caifu-8d229-default-rtdb.firebaseio.com",
        projectId: "caifu-8d229",
        storageBucket: "caifu-8d229.firebasestorage.app",
        messagingSenderId: "612537164209",
        appId: "1:612537164209:web:968f9a38f3697eb207865c"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const Icons = {
        Plus: () => <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="3" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"/></svg>,
        Minus: () => <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="3" viewBox="0 0 24 24"><path d="M5 12h14"/></svg>,
        Trash: () => <svg width="18" height="18" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6"/></svg>,
        Home: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>,
        Cart: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>,
        Camera: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
    };

    const compress = (file, size = 400) => {
        return new Promise(res => {
            const r = new FileReader(); r.readAsDataURL(file);
            r.onload = e => {
                const img = new Image(); img.src = e.target.result;
                img.onload = () => {
                    const c = document.createElement('canvas');
                    const s = size / img.width; c.width = size; c.height = img.height * s;
                    c.getContext('2d').drawImage(img, 0, 0, c.width, c.height);
                    res(c.toDataURL('image/jpeg', 0.3));
                }
            }
        });
    };

    const App = () => {
        const [isAdmin, setIsAdmin] = useState(window.location.search.includes('admin=true'));
        const [config, setConfig] = useState({ pin:"1234", bg:[], loc:{lat:0,lng:0}, zones:[], sound:null });
        const [menuData, setMenuData] = useState({});
        const [orders, setOrders] = useState([]);
        const [view, setView] = useState('home');
        const [cart, setCart] = useState([]);
        const [isCartOpen, setIsCartOpen] = useState(false);
        const [client, setClient] = useState({ name: "", address: "", notes: "", payment: "Efectivo", type: "Domicilio", table: "" });
        const [delivery, setDelivery] = useState(null);
        
        const audioRef = useRef(new Audio());

        useEffect(() => {
            db.ref('config').on('value', s => s.exists() && setConfig(s.val()));
            db.ref('menu').on('value', s => s.exists() && setMenuData(s.val()));
            db.ref('orders').on('value', s => {
                if(s.exists()){
                    const d = s.val();
                    setOrders(Object.keys(d).map(k => ({...d[k], fid: k})).reverse());
                    if(isAdmin && config.sound) { audioRef.current.src = config.sound; audioRef.current.play().catch(()=>{}); }
                } else setOrders([]);
            });
            setTimeout(() => document.getElementById('master-loader').style.display='none', 1000);
        }, [isAdmin, config.sound]);

        const handleSendOrder = () => {
            const total = cart.reduce((a,b)=>a+(b.price*b.qty),0) + (client.type==='Domicilio'?(Number(delivery)||0):0);
            const data = { ...client, items: cart.map(i=>`${i.qty}x ${i.name}`).join(', '), total, time: new Date().toLocaleTimeString(), date: new Date().toLocaleDateString() };
            db.ref('orders').push(data);
            setCart([]); setIsCartOpen(false); alert("¬°Pedido Enviado!");
        };

        if(isAdmin) return <AdminPanel config={config} menuData={menuData} orders={orders} onExit={()=>setIsAdmin(false)} />;

        return (
            <div className="min-h-screen bg-white text-zinc-900">
                {view === 'home' ? (
                    <div className="h-screen bg-black flex flex-col justify-between p-10 relative overflow-hidden text-white animate-fade">
                        <div className="carousel-container">
                            {config.bg && config.bg.length > 0 ? config.bg.map((img, i) => (
                                <div key={i} className={`carousel-slide ${i === 0 ? 'active' : ''}`} style={{ backgroundImage: `url(${img})` }}></div>
                            )) : <div className="carousel-slide active bg-zinc-900"></div>}
                            <div className="bg-overlay"></div>
                        </div>
                        <div className="z-10 text-center pt-10">
                            <h1 className="text-7xl font-black italic uppercase tracking-tighter">CAIFU</h1>
                        </div>
                        <button onClick={()=>setView('menu')} className="z-10 w-full bg-yellow-400 py-6 rounded-full font-black text-xl text-black shadow-2xl uppercase tracking-widest active:scale-95 transition">Pedir Ahora</button>
                    </div>
                ) : (
                    <div className="animate-fade">
                        <header className="sticky top-0 bg-white/95 backdrop-blur-xl p-5 border-b flex justify-between items-center z-50">
                            <button onClick={()=>setView('home')} className="p-2 bg-zinc-100 rounded-full"><Icons.Home/></button>
                            <span className="font-black italic uppercase text-lg">MENU CAIFU</span>
                            <button onClick={()=>setIsCartOpen(true)} className="relative p-2 bg-zinc-900 text-white rounded-full">
                                <Icons.Cart/>
                                {cart.length > 0 && <span className="absolute -top-1 -right-1 bg-red-600 text-[9px] w-5 h-5 rounded-full flex items-center justify-center font-black">{cart.reduce((a,b)=>a+b.qty,0)}</span>}
                            </button>
                        </header>
                        <main className="p-6 space-y-12 pb-24">
                            {Object.keys(menuData).map(cat => (
                                <div key={cat}>
                                    <h2 className="text-3xl font-black border-l-[10px] border-yellow-400 pl-4 mb-8 uppercase italic">{cat}</h2>
                                    <div className="grid gap-6">
                                        {menuData[cat].map(i => (
                                            <div key={i.id} className="bg-white p-3 rounded-[2.5rem] flex gap-4 items-center shadow-2xl border border-zinc-50">
                                                <div className="w-24 h-24 rounded-[1.8rem] overflow-hidden bg-zinc-50 flex-shrink-0">
                                                    {i.img && <img src={i.img} className="w-full h-full object-cover" />}
                                                </div>
                                                <div className="flex-1 pr-2">
                                                    <h3 className="font-black text-sm uppercase leading-tight">{i.name}</h3>
                                                    <p className="text-[10px] text-zinc-400 line-clamp-2">{i.desc}</p>
                                                    <div className="flex justify-between items-center mt-3">
                                                        <span className="text-red-600 font-black text-xl italic">${i.price.toLocaleString()}</span>
                                                        <button onClick={()=>addToCart(i)} className="bg-yellow-400 p-3 rounded-2xl shadow-lg active:scale-90 transition"><Icons.Plus/></button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </main>
                    </div>
                )}
                {isCartOpen && (
                    <div className="fixed inset-0 bg-black/60 z-[100] flex items-end animate-fade">
                        <div className="bg-white w-full rounded-t-[3.5rem] p-10 max-h-[96vh] overflow-y-auto no-scrollbar shadow-2xl">
                            <div className="flex justify-between items-center mb-8">
                                <h2 className="text-4xl font-black italic uppercase">ORDEN</h2>
                                <button onClick={()=>setIsCartOpen(false)} className="bg-zinc-100 p-2 rounded-full">‚úï</button>
                            </div>
                            <div className="space-y-3 mb-8 bg-zinc-50 p-4 rounded-[2rem] border">
                                {cart.length === 0 ? <p className="text-center py-4 font-bold text-zinc-400 uppercase">Vac√≠o</p> : 
                                    cart.map(i => (
                                        <div key={i.id} className="flex justify-between items-center border-b last:border-0 pb-3 mt-2">
                                            <div className="flex flex-col"><span className="font-black text-xs uppercase italic">{i.name}</span><span className="text-[10px] text-red-600 font-black">${(i.price*i.qty).toLocaleString()}</span></div>
                                            <div className="flex items-center gap-3 bg-white p-1 rounded-2xl border">
                                                <button onClick={()=>setCart(cart.map(x=>x.id===i.id?{...x,qty:x.qty-1}:x).filter(x=>x.qty>0))} className="p-1.5"><Icons.Minus/></button>
                                                <span className="font-black text-sm w-4 text-center">{i.qty}</span>
                                                <button onClick={()=>setCart(cart.map(x=>x.id===i.id?{...x,qty:x.qty+1}:x))} className="p-1.5"><Icons.Plus/></button>
                                            </div>
                                        </div>
                                    ))
                                }
                            </div>
                            <div className="space-y-6 mb-8">
                                <input placeholder="Tu Nombre" className="w-full border-2 p-5 rounded-2xl font-black bg-zinc-50" onChange={e=>setClient({...client, name:e.target.value})} />
                                <div className="flex gap-2">
                                    {['Domicilio', 'Mesa'].map(t => (
                                        <button key={t} onClick={()=>setClient({...client, type:t})} className={`flex-1 py-4 rounded-2xl font-black text-xs uppercase ${client.type === t ? 'bg-zinc-900 text-white' : 'bg-zinc-100'}`}>{t}</button>
                                    ))}
                                </div>
                                {client.type==='Mesa' ? <input placeholder="Mesa #" type="number" className="w-full border-2 p-5 rounded-2xl font-black bg-zinc-50" onChange={e=>setClient({...client, table:e.target.value})} /> : 
                                    <div className="space-y-4">
                                        <input placeholder="Direcci√≥n Exacta" className="w-full border-2 p-5 rounded-2xl font-black bg-zinc-50" onChange={e=>setClient({...client, address:e.target.value})} />
                                        <button onClick={()=>setDelivery(3000)} className="w-full bg-yellow-400 text-black py-4 rounded-2xl font-black uppercase text-[10px] shadow-lg">üìç CALCULAR DOMICILIO</button>
                                    </div>
                                }
                                <div className="flex justify-between text-3xl font-black pt-8 border-t-2 border-dashed border-zinc-100 italic">
                                    <span>TOTAL</span><span className="text-red-600">${(cart.reduce((a,b)=>a+(b.price*b.qty),0) + (client.type==='Domicilio'?(Number(delivery)||0):0)).toLocaleString()}</span>
                                </div>
                                <button onClick={handleSendOrder} disabled={!client.name || cart.length===0} className="w-full py-6 rounded-full bg-green-500 text-white font-black text-xl shadow-2xl">ENVIAR PEDIDO</button>
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    const AdminPanel = ({ config, menuData, orders, onExit }) => {
        const [tab, setTab] = useState('inbox');
        const [editing, setEditing] = useState(null);
        const [load, setLoad] = useState(false);

        const save = (p, d) => db.ref(p).set(d);

        const up = async (e, type) => {
            const f = e.target.files[0]; if(!f) return;
            setLoad(true);
            try {
                if(type === 'sound') {
                    const r = new FileReader(); r.readAsDataURL(f);
                    r.onload = ev => save('config/sound', ev.target.result);
                } else {
                    const b64 = await compress(f, type==='bg'?600:300);
                    if(type==='bg') save('config/bg', [...(config.bg || []), b64]);
                    if(type==='item') setEditing({...editing, img: b64});
                }
            } catch(err) { alert("Error al subir archivo"); }
            setLoad(false);
            e.target.value = null;
        };

        return (
            <div className="min-h-screen admin-view p-5 pb-24 overflow-y-auto animate-fade">
                <div className="flex justify-between items-center mb-6">
                    <h2 className="text-xl font-black text-yellow-500 italic uppercase">ADMIN CAIFU</h2>
                    <button onClick={onExit} className="bg-red-600 px-4 py-1.5 rounded-full text-[10px] font-bold uppercase">Salir</button>
                </div>
                
                <div className="flex gap-2 mb-6 bg-zinc-900 p-1.5 rounded-2xl overflow-x-auto no-scrollbar">
                    {['inbox', 'menu', 'carrusel', 'gps', 'ajustes'].map(t => (
                        <button key={t} onClick={()=>setTab(t)} className={`px-4 py-2 rounded-xl text-[9px] font-black uppercase whitespace-nowrap ${tab===t?'bg-yellow-500 text-black shadow-lg':'text-zinc-500'}`}>{t}</button>
                    ))}
                </div>

                {tab === 'inbox' && (
                    <div className="space-y-4 animate-fade">
                        <div className="flex justify-between text-[10px] font-black uppercase text-zinc-600"><span>Pedidos Recibidos</span><button onClick={()=>db.ref('orders').remove()} className="text-red-500">Vaciar Todo</button></div>
                        {orders.length === 0 ? <p className="text-center py-20 text-zinc-800 font-bold uppercase text-xs tracking-widest">Sin datos</p> : 
                            orders.map(o => (
                                <div key={o.fid} className="p-4 rounded-3xl border border-zinc-800 bg-zinc-900">
                                    <div className="flex justify-between text-[10px] mb-2 font-black italic uppercase text-yellow-500"><span>{o.name} ({o.type})</span><span>{o.time} - {o.date}</span></div>
                                    <p className="text-xs mb-3 text-zinc-200">{o.items}</p>
                                    <div className="text-[10px] bg-black/40 p-3 rounded-2xl mb-3 text-zinc-400 font-bold uppercase leading-relaxed">
                                        {o.type==='Mesa' ? `Mesa: ${o.table}` : `Direcci√≥n: ${o.address}`} <br/> Pago: {o.payment} | Notas: {o.notes || '---'}
                                    </div>
                                    <div className="flex justify-between items-center border-t border-zinc-800 pt-3">
                                        <span className="text-green-500 font-black text-lg">${o.total?.toLocaleString()}</span>
                                        <button onClick={()=>db.ref(`orders/${o.fid}`).remove()} className="text-red-500 p-2 active:scale-75 transition"><Icons.Trash/></button>
                                    </div>
                                </div>
                            ))
                        }
                    </div>
                )}

                {tab === 'menu' && (
                    <div className="space-y-4 animate-fade">
                        <button onClick={()=>{const c=prompt("Categor√≠a:"); if(c) save(`menu/${c}`, [])}} className="w-full bg-green-600 py-3 rounded-xl font-black text-xs uppercase shadow-lg shadow-green-900/20">+ CATEGOR√çA</button>
                        {Object.keys(menuData).map(cat => (
                            <div key={cat} className="bg-zinc-900 p-4 rounded-2xl border border-zinc-800">
                                <div className="flex justify-between items-center mb-4 border-b border-zinc-800 pb-2"><span className="font-black text-yellow-500 text-[11px] uppercase italic">{cat}</span><button onClick={()=>db.ref(`menu/${cat}`).remove()}><Icons.Trash/></button></div>
                                <button onClick={()=>setEditing({cat, name:"", desc:"", price:0, img:""})} className="w-full bg-zinc-800 py-2.5 rounded-xl text-[9px] font-black uppercase mb-3 border border-zinc-700">+ PLATO</button>
                                {menuData[cat].map(i => (
                                    <div key={i.id} className="flex justify-between items-center py-2 px-3 bg-zinc-800/20 rounded-xl text-xs mb-1"><span>{i.name}</span><button onClick={()=>setEditing({...i, cat})} className="text-blue-400 font-black text-[9px]">EDITAR</button></div>
                                ))}
                            </div>
                        ))}
                    </div>
                )}

                {tab === 'carrusel' && (
                    <div className="space-y-4 animate-fade">
                        <input type="file" onChange={e=>up(e, 'bg')} id="bg-in" className="hidden" />
                        <label htmlFor="bg-in" className="w-full bg-blue-600 py-5 rounded-3xl flex justify-center items-center font-black text-sm cursor-pointer uppercase shadow-lg shadow-blue-900/20"><Icons.Camera/>&nbsp;Subir Foto Fondo (9:16)</label>
                        <div className="grid grid-cols-2 gap-4">
                            {config.bg && config.bg.map((img, i) => (
                                <div key={i} className="relative aspect-9-16 rounded-2xl overflow-hidden border-2 border-zinc-800 shadow-xl"><img src={img} className="w-full h-full object-cover" /><button onClick={()=>{const n=[...config.bg]; n.splice(i,1); save('config/bg', n)}} className="absolute top-2 right-2 bg-red-600 p-2 rounded-full shadow-lg"><Icons.Trash/></button></div>
                            ))}
                        </div>
                    </div>
                )}

                {tab === 'gps' && (
                    <div className="space-y-4 animate-fade">
                        <div className="bg-zinc-900 p-5 rounded-3xl border border-zinc-800 text-center">
                            <h3 className="text-[10px] font-black mb-4 uppercase text-yellow-500 italic">Ubicaci√≥n del Local</h3>
                            <button onClick={()=>navigator.geolocation.getCurrentPosition(p=>save('config/loc', {lat:p.coords.latitude, lng:p.coords.longitude}))} className="w-full bg-blue-600 py-4 rounded-2xl text-xs font-black shadow-lg">üìç MARCAR MI NEGOCIO AQU√ç</button>
                            <div className="mt-4 text-[9px] font-black uppercase text-zinc-500 tracking-widest">Lat: {config.loc?.lat.toFixed(5)} | Lng: {config.loc?.lng.toFixed(5)}</div>
                        </div>
                        <div className="bg-zinc-900 p-5 rounded-3xl border border-zinc-800">
                            <div className="flex justify-between items-center mb-4 uppercase text-[10px] font-black italic"><span>Tarifas Domicilio</span><button onClick={()=>save('config/zones', [...(config.zones || []), {id:Date.now(), label:"Zona", km:3, price:3000}])} className="bg-green-600 w-8 h-8 rounded-full shadow-lg text-white font-bold">+</button></div>
                            {(config.zones || []).map((z, i) => (
                                <div key={z.id} className="bg-zinc-800 p-4 rounded-2xl mb-3 border border-zinc-700">
                                    <input value={z.label} onChange={e=>{const n=[...config.zones]; n[i].label=e.target.value; save('config/zones', n)}} className="bg-transparent font-black uppercase text-xs w-full mb-3 outline-none border-b border-zinc-700 pb-1" />
                                    <div className="grid grid-cols-2 gap-4 text-[8px] uppercase font-bold text-zinc-500 tracking-tighter">
                                        <div>Km M√°ximo <input type="number" value={z.km} onChange={e=>{const n=[...config.zones]; n[i].km=parseFloat(e.target.value); save('config/zones', n)}} className="w-full bg-zinc-700 p-2 rounded-xl text-xs text-white" /></div>
                                        <div>Precio $ <input type="number" value={z.price} onChange={e=>{const n=[...config.zones]; n[i].price=parseInt(e.target.value); save('config/zones', n)}} className="w-full bg-zinc-700 p-2 rounded-xl text-xs text-white" /></div>
                                    </div>
                                    <button onClick={()=>save('config/zones', config.zones.filter(x=>x.id!==z.id))} className="text-red-500 text-[8px] mt-4 w-full text-right font-black uppercase italic">Eliminar Zona</button>
                                </div>
                            ))}
                        </div>
                    </div>
                )}

                {tab === 'ajustes' && (
                    <div className="space-y-4 animate-fade">
                        <div className="bg-zinc-900 p-5 rounded-3xl border border-zinc-800">
                            <label className="text-[10px] font-black text-zinc-500 uppercase block mb-2 tracking-widest">PIN de Acceso</label>
                            <input value={config.pin} onChange={e=>save('config/pin', e.target.value)} className="w-full bg-zinc-800 p-4 rounded-2xl font-black tracking-[0.4em] outline-none border border-zinc-700 text-white focus:border-yellow-500 transition" />
                        </div>
                        <div className="bg-zinc-900 p-5 rounded-3xl border border-zinc-800 shadow-xl">
                            <label className="text-[10px] font-black text-zinc-500 uppercase block mb-3 italic tracking-widest">Tono de Notificaci√≥n (MP3)</label>
                            <input type="file" accept="audio/*" onChange={e=>up(e, 'sound')} className="text-[10px] mb-3 bg-zinc-800 p-3 rounded-2xl w-full border border-zinc-700" />
                            {config.sound && <audio src={config.sound} controls className="w-full h-8 mt-2 opacity-30" />}
                        </div>
                    </div>
                )}

                {editing && (
                    <div className="fixed inset-0 bg-black/95 flex items-center justify-center p-6 z-[300] animate-fade">
                        <div className="bg-white text-zinc-900 p-6 rounded-[3rem] w-full max-w-sm space-y-4 shadow-2xl overflow-y-auto max-h-[90vh] no-scrollbar">
                            <h3 className="font-black uppercase text-sm italic text-center text-zinc-400">Datos del Plato</h3>
                            <div className="w-full aspect-square bg-zinc-100 rounded-[2rem] overflow-hidden relative border-2 border-dashed flex items-center justify-center">
                                {editing.img ? <img src={editing.img} className="w-full h-full object-cover" /> : <Icons.Camera/>}
                                <input type="file" onChange={e=>up(e, 'item')} className="absolute inset-0 opacity-0" />
                            </div>
                            <input placeholder="Nombre del plato" value={editing.name} onChange={e=>setEditing({...editing, name:e.target.value})} className="w-full bg-zinc-50 p-4 rounded-2xl font-black outline-none border focus:border-yellow-400" />
                            <textarea placeholder="Descripci√≥n del plato..." value={editing.desc} onChange={e=>setEditing({...editing, desc:e.target.value})} className="w-full bg-zinc-50 p-4 rounded-2xl font-bold text-xs h-20 outline-none border focus:border-yellow-400" />
                            <input placeholder="Precio $" type="number" value={editing.price} onChange={e=>setEditing({...editing, price:parseInt(e.target.value)})} className="w-full bg-zinc-50 p-4 rounded-2xl font-black outline-none border focus:border-yellow-400" />
                            <div className="flex gap-2">
                                <button onClick={()=>setEditing(null)} className="flex-1 py-4 font-black text-zinc-400 uppercase text-[10px]">Cerrar</button>
                                <button onClick={()=>{
                                    const m = {...menuData};
                                    if(editing.id) m[editing.cat] = m[editing.cat].map(i => i.id === editing.id ? editing : i);
                                    else m[editing.cat].push({...editing, id: Date.now()});
                                    save('menu', m); setEditing(null);
                                }} className="flex-1 bg-yellow-400 py-4 rounded-3xl font-black uppercase text-[10px] shadow-lg shadow-yellow-100 active:scale-95 transition">Guardar</button>
                            </div>
                        </div>
                    </div>
                )}
                {load && <div className="fixed inset-0 bg-black/90 z-[400] flex items-center justify-center font-black text-yellow-500 animate-pulse italic uppercase tracking-widest">Subiendo...</div>}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
