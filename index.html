<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAIFU v380 - Sistema Cloud</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }
        .admin-bg { background-color: #020617; color: white; }
        #global-loader { position: fixed; inset: 0; background: #7f1d1d; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
    </style>
</head>
<body>
    <div id="global-loader">
        <div style="font-size: 32px; font-weight: 800; color: white; font-style: italic;">CAIFU</div>
        <div id="status-text" style="font-size: 10px; color: white; margin-top: 10px; opacity: 0.7; letter-spacing: 2px;">VERIFICANDO NUBE...</div>
    </div>
    <div id="root"></div>

<script type="text/babel">
    const { useState, useEffect } = React;

    const firebaseConfig = {
        apiKey: "AIzaSyCoDJZtsafs3Nm8GlCz7XaOt_H_iRaGs5M",
        authDomain: "caifu-8d229.firebaseapp.com",
        databaseURL: "https://caifu-8d229-default-rtdb.firebaseio.com",
        projectId: "caifu-8d229",
        storageBucket: "caifu-8d229.firebasestorage.app",
        messagingSenderId: "612537164209",
        appId: "1:612537164209:web:968f9a38f3697eb207865c"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const App = () => {
        const [isAdmin] = useState(window.location.search.includes('admin=true'));
        const [menu, setMenu] = useState(null);
        const [orders, setOrders] = useState([]);

        useEffect(() => {
            // Sincronización Menú
            db.ref('menu').on('value', (snap) => {
                setMenu(snap.exists() ? snap.val() : {});
                document.getElementById('global-loader').style.display = 'none';
            });

            // Sincronización Pedidos
            db.ref('orders').on('value', (snap) => {
                if(snap.exists()) {
                    const data = snap.val();
                    setOrders(Object.keys(data).map(k => ({...data[k], id: k})).reverse());
                } else setOrders([]);
            });
        }, []);

        const onInit = () => {
            db.ref('menu/INICIO').set([{ id: 1, name: "Primer Plato", price: 12000 }]);
            db.ref('config').set({ pin: "1234", setup: true });
            alert("Sincronización completa. Los datos ahora son permanentes.");
        };

        if (isAdmin) {
            return (
                <div className="min-h-screen p-6 admin-bg">
                    <header className="flex justify-between items-center mb-8 border-b border-white/10 pb-4">
                        <h1 className="text-yellow-500 font-black text-2xl italic">ADMIN V380</h1>
                        <button onClick={() => window.location.search = ''} className="text-[10px] font-bold bg-white/10 px-4 py-1 rounded-full uppercase">Salir</button>
                    </header>

                    <div className="bg-orange-600/20 border border-orange-600/50 p-6 rounded-[2.5rem] mb-8 text-center">
                        <p className="text-xs font-black text-orange-400 uppercase mb-4 tracking-tighter">Estado de Datos: {menu && Object.keys(menu).length > 0 ? "ACTIVO" : "VACÍO"}</p>
                        <button onClick={onInit} className="w-full bg-orange-600 py-4 rounded-3xl font-black text-xs uppercase shadow-xl">
                            INICIALIZAR SISTEMA (ARREGLAR NULL)
                        </button>
                    </div>

                    <div className="space-y-4">
                        <h2 className="text-white/40 font-black text-[10px] uppercase tracking-widest">Pedidos en la Nube</h2>
                        {orders.length === 0 ? <p className="text-white/10 italic text-center py-10 font-bold uppercase text-xs">Sin actividad</p> : 
                            orders.map(o => (
                                <div key={o.id} className="p-5 bg-white/5 rounded-3xl border border-white/10">
                                    <div className="flex justify-between text-[10px] font-black uppercase text-yellow-500 mb-2">
                                        <span>{o.name || 'Cliente'}</span>
                                        <button onClick={() => db.ref(`orders/${o.id}`).remove()} className="text-red-500">Eliminar</button>
                                    </div>
                                    <p className="text-sm font-bold text-white/80">{o.items}</p>
                                    <p className="text-green-500 font-black text-lg mt-1">${o.total?.toLocaleString()}</p>
                                </div>
                            ))
                        }
                    </div>
                </div>
            );
        }

        return (
            <div className="min-h-screen bg-slate-50 p-6">
                <header className="text-center py-10 border-b border-slate-200 mb-8">
                    <h1 className="text-6xl font-black italic tracking-tighter uppercase text-slate-950">CAIFU</h1>
                </header>

                {(!menu || Object.keys(menu).length === 0) ? (
                    <div className="text-center py-20 bg-white rounded-[3rem] shadow-xl border border-slate-200 p-8">
                        <p className="text-slate-400 font-black text-xs uppercase mb-8">Base de datos conectada.<br/>Faltan platos para mostrar.</p>
                        <button onClick={() => window.location.search = '?admin=true'} className="bg-slate-950 text-white px-10 py-5 rounded-full font-black text-xs uppercase tracking-widest">
                            CONFIGURAR AHORA
                        </button>
                    </div>
                ) : (
                    Object.keys(menu).map(cat => (
                        <div key={cat} className="mb-10">
                            <h2 className="text-3xl font-black border-l-[10px] border-yellow-400 pl-4 mb-6 uppercase italic text-slate-900">{cat}</h2>
                            <div className="grid gap-5">
                                {menu[cat].map(i => (
                                    <div key={i.id} className="p-5 bg-white rounded-[2.5rem] shadow-md border border-slate-100 flex justify-between items-center">
                                        <span className="font-black text-sm uppercase text-slate-700">{i.name}</span>
                                        <span className="text-red-600 font-black italic text-xl">${i.price?.toLocaleString()}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ))
                )}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
