<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAIFU MASTER v980</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#7f1d1d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/andrescaifucardenas-hue/CAIFU/main/logo.png.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; background: #000; color: white; overflow-x: hidden; scroll-behavior: smooth; }
        .client-body { background: linear-gradient(135deg, #000000 0%, #450a0a 100%); min-height: 100vh; }
        .gold-text { color: #d4af37; }
        .gold-bg { background-color: #d4af37; color: black; }
        #master-loader { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.8s ease; }
        .splash-logo { width: 140px; animation: pulseLogo 2s infinite alternate; }
        @keyframes pulseLogo { from { transform: scale(0.95); opacity: 0.8; } to { transform: scale(1.05); opacity: 1; } }
        .carousel-wrapper { position: absolute; inset: 0; z-index: 0; }
        .carousel-slide { position: absolute; inset: 0; background-size: cover; background-position: center; transition: opacity 1.2s ease-in-out; opacity: 0; z-index: 1; }
        .carousel-slide.active { opacity: 1; z-index: 2; }
        .bg-overlay { position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.9) 100%); z-index: 3; pointer-events: none; }
        .home-content { position: relative; z-index: 10; }
        .item-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(212, 175, 55, 0.2); backdrop-filter: blur(10px); border-radius: 2rem; }
        .category-bar { position: sticky; top: 70px; z-index: 40; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(212, 175, 55, 0.3); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .quick-total-bar { position: fixed; bottom: 20px; left: 15px; right: 15px; background: rgba(15, 15, 15, 0.98); border: 1px solid #d4af37; border-radius: 1.5rem; padding: 18px 25px; display: flex; align-items: center; justify-content: space-between; z-index: 2000; backdrop-filter: blur(20px); box-shadow: 0 15px 40px rgba(0,0,0,0.9); animation: slideUpBar 0.5s ease-out; }
        @keyframes slideUpBar { from { transform: translateY(150%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .install-banner { position: fixed; bottom: 95px; left: 20px; right: 20px; background: rgba(20, 20, 20, 0.98); border: 1px solid #d4af37; border-radius: 1.5rem; padding: 15px; display: flex; align-items: center; justify-content: space-between; z-index: 2500; backdrop-filter: blur(15px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        /* Estilo para el select manual */
        select option { background-color: #18181b; color: white; }
    </style>
</head>
<body>
    <div id="master-loader">
        <img src="https://raw.githubusercontent.com/andrescaifucardenas-hue/CAIFU/main/logo.png.png" class="splash-logo">
        <div style="margin-top: 20px; font-weight: 800; color: #d4af37; letter-spacing: 5px; font-size: 10px; border-top: 1px solid #d4af37; padding-top: 10px;">PLAN B MANUAL v980</div>
    </div>
    <div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js').then(reg => {
                reg.onupdatefound = () => {
                    const installingWorker = reg.installing;
                    installingWorker.onstatechange = () => {
                        if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            window.location.reload();
                        }
                    };
                };
            });
        });
    }

    const firebaseConfig = {
        apiKey: "AIzaSyCoDJZtsafs3Nm8GlCz7XaOt_H_iRaGs5M",
        authDomain: "caifu-8d229.firebaseapp.com",
        databaseURL: "https://caifu-8d229-default-rtdb.firebaseio.com",
        projectId: "caifu-8d229",
        storageBucket: "caifu-8d229.firebasestorage.app",
        messagingSenderId: "612537164209",
        appId: "1:612537164209:web:968f9a38f3697eb207865c"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const getDist = (lat1, lon1, lat2, lon2) => {
        const R = 6371;
        const dLat = (lat2-lat1)*Math.PI/180;
        const dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    };

    const App = () => {
        const [isAdmin, setIsAdmin] = useState(window.location.search.includes('admin=true'));
        const [config, setConfig] = useState({ pin:"1234", bg:[], loc:{lat:0,lng:0}, zones:[], ws: "573100000000" });
        const [menuData, setMenuData] = useState({});
        const [orders, setOrders] = useState([]);
        const [view, setView] = useState('home');
        const [cart, setCart] = useState([]);
        const [isCartOpen, setIsCartOpen] = useState(false);
        const [client, setClient] = useState({ name: "", address: "", notes: "", payment: "Efectivo", type: "Domicilio" });
        const [delivery, setDelivery] = useState(null);
        const [slide, setSlide] = useState(0);
        const [isOpenNow, setIsOpenNow] = useState(true);
        const [loadingLoc, setLoadingLoc] = useState(false);
        const [showBanner, setShowBanner] = useState(false);
        // NUEVO ESTADO: Para saber si el GPS fall√≥
        const [gpsFailed, setGpsFailed] = useState(false);
        const deferredPrompt = useRef(null);
        
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || navigator.standalone;

        useEffect(() => {
            const handlePrompt = (e) => { e.preventDefault(); deferredPrompt.current = e; setShowBanner(true); };
            window.addEventListener('beforeinstallprompt', handlePrompt);
            
            db.ref('config').on('value', s => {
                if(s.exists()){
                    const c = s.val(); setConfig(c);
                    const hr = new Date().getHours();
                    setIsOpenNow(hr >= (c.open || 0) && hr < (c.close || 24));
                }
            });
            db.ref('menu').on('value', s => s.exists() && setMenuData(s.val()));
            db.ref('orders').on('value', s => {
                if(s.exists()){
                    const raw = s.val();
                    const all = Object.keys(raw).map(k => ({...raw[k], fid: k, status: raw[k].status || 'pending'})).reverse();
                    setOrders(all);
                } else { setOrders([]); }
            });
            setTimeout(() => { document.getElementById('master-loader').style.opacity='0'; setTimeout(()=>document.getElementById('master-loader').style.display='none', 800); }, 1500);
            return () => window.removeEventListener('beforeinstallprompt', handlePrompt);
        }, []);

        useEffect(() => {
            if (view === 'home' && config.bg?.length > 1) {
                const timer = setInterval(() => setSlide(c => (c + 1) % config.bg.length), 5000);
                return () => clearInterval(timer);
            }
        }, [view, config.bg]);

        const calcGPS = () => {
            setLoadingLoc(true);
            setGpsFailed(false); // Reseteamos el fallo al intentar de nuevo
            setDelivery(null); // Reseteamos el precio anterior
            const options = { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 };
            
            navigator.geolocation.getCurrentPosition(
                (pos) => { // √âxito
                    const d = getDist(config.loc.lat, config.loc.lng, pos.coords.latitude, pos.coords.longitude);
                    const sortedZones = [...(config.zones ? Object.keys(config.zones).map(k => config.zones[k]) : [])].sort((a, b) => parseFloat(a.km) - parseFloat(b.km));
                    const match = d < 0.1 ? sortedZones[0] : sortedZones.find(z => d <= parseFloat(z.km));
                    setDelivery(match ? match.price : "Fuera de Cobertura");
                    setLoadingLoc(false);
                    setGpsFailed(false); // Todo bien
                }, 
                (err) => { // Error (Timeout o permiso denegado)
                    console.warn(`ERROR(${err.code}): ${err.message}`);
                    setGpsFailed(true); // ¬°Activamos el Plan B!
                    setLoadingLoc(false);
                }, 
                options
            );
        };

        const handleSend = () => {
            const tVal = client.type === 'Mesa' ? document.getElementById('mesaFinal').value : "";
            const total = cart.reduce((a,b)=>a+(b.price*b.qty),0) + (typeof delivery === 'number' ? delivery : 0);
            const items = cart.map(i => `${i.qty}x ${i.name}`).join(', ');
            db.ref('orders').push({ ...client, table: tVal, items, total, status: 'pending', time: new Date().toLocaleTimeString() });
            const locTxt = client.type === 'Mesa' ? `*Mesa:* ${tVal}` : `*Direcci√≥n:* ${client.address}${gpsFailed ? ' (Zona Manual)' : ' (GPS)'}`;
            const msg = `*NUEVO PEDIDO CAIFU*%0A----------------------------%0A*Cliente:* ${client.name}%0A${locTxt}%0A----------------------------%0A*Pedido:* ${items}%0A*Notas:* ${client.notes || '---'}%0A*Pago:* ${client.payment}%0A*TOTAL:* $${total.toLocaleString()}`;
            window.open(`https://wa.me/${config.ws}?text=${msg}`, '_blank');
            setCart([]); setIsCartOpen(false); setDelivery(null); setClient({ name: "", address: "", notes: "", payment: "Efectivo", type: "Domicilio" }); setGpsFailed(false);
        };

        const handleInstallClick = () => {
            if (isIOS) {
                alert("üëá Para instalar en iPhone:\n\n1Ô∏è‚É£ Toca el bot√≥n 'Compartir' (el cuadrado con la flecha hacia arriba) en la barra inferior de Safari.\n\n2Ô∏è‚É£ Desliza hacia abajo en el men√∫ y selecciona la opci√≥n 'Agregar al Inicio' (+).");
            } else if (deferredPrompt.current) {
                deferredPrompt.current.prompt();
                deferredPrompt.current.userChoice.then(() => { setShowBanner(false); deferredPrompt.current = null; });
            }
        };

        const currentTotal = cart.reduce((a,b)=>a+(b.price*b.qty),0);

        if(isAdmin) return <AdminPanel config={config} menuData={menuData} orders={orders} onExit={()=>setIsAdmin(false)} />;

        return (
            <div className="client-body min-h-screen text-white">
                {showBanner && !isAdmin && (
                    <div className="install-banner">
                        <div className="flex items-center gap-3">
                            <img src="https://raw.githubusercontent.com/andrescaifucardenas-hue/CAIFU/main/logo.png.png" className="w-10 h-10 border border-[#d4af37] rounded-lg" />
                            <div className="flex flex-col"><span className="text-[10px] font-black gold-text uppercase">Instalar App CAIFU</span><span className="text-[8px] text-zinc-500">Acceso directo</span></div>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={handleInstallClick} className="gold-bg px-4 py-2 rounded-xl text-[10px] font-black uppercase shadow-lg active:scale-95 transition-all">
                                {isIOS ? "Ver C√≥mo" : "Instalar"}
                            </button>
                            <button onClick={()=>setShowBanner(false)} className="text-zinc-500 px-2 text-xl">‚úï</button>
                        </div>
                    </div>
                )}

                {view === 'home' ? (
                    <div className="h-screen flex flex-col justify-between p-10 relative overflow-hidden text-center">
                        <div className="carousel-wrapper absolute inset-0">
                            {config.bg?.map((img, i) => (
                                <div key={i} className={`carousel-slide ${slide === i ? 'active' : ''}`} style={{ backgroundImage: `url(${img})` }}></div>
                            ))}
                            <div className="bg-overlay"></div>
                        </div>
                        <div className="home-content z-10 flex flex-col h-full justify-between">
                             <div>
                                <img src="https://raw.githubusercontent.com/andrescaifucardenas-hue/CAIFU/main/logo.png.png" className="w-32 mx-auto mt-10" />
                                <h1 className="text-6xl font-black italic gold-text tracking-tighter uppercase">Caifu</h1>
                             </div>
                            <div>
                                <button onClick={()=>setView('menu')} className="w-full gold-bg py-6 rounded-full font-black text-xl uppercase shadow-2xl">Ver Men√∫ v980</button>
                            </div>
                        </div>
                    </div>
                ) : (
                    <div className="animate-fade-in pb-32">
                        <header className="sticky top-0 bg-black/80 backdrop-blur-xl p-5 border-b border-white/10 flex justify-between items-center z-50">
                            <button onClick={()=>setView('home')} className="p-2 bg-white/10 rounded-full">üè†</button>
                            <span className="font-black italic gold-text uppercase text-sm tracking-widest">CAIFU v980</span>
                            <button onClick={()=>setIsCartOpen(true)} className="relative p-2 gold-bg rounded-full shadow-lg">üõí {cart.length > 0 && <span className="absolute -top-1 -right-1 bg-red-600 text-white text-[9px] w-5 h-5 rounded-full flex items-center justify-center font-black">{cart.reduce((a,b)=>a+b.qty,0)}</span>}</button>
                        </header>
                        <div className="category-bar flex overflow-x-auto no-scrollbar p-3 gap-3">
                            {Object.keys(menuData).map(cat => (
                                <button key={cat} onClick={()=>document.getElementById(cat).scrollIntoView({behavior:'smooth', block:'start'})} className="px-5 py-2 rounded-full bg-white/5 border border-white/10 text-[10px] font-black uppercase gold-text transition-all">{cat}</button>
                            ))}
                        </div>
                        <main className="p-6 space-y-12">
                            {Object.keys(menuData).map(cat => (
                                <div key={cat} id={cat} className="scroll-mt-32">
                                    <h2 className="text-3xl font-black border-l-[10px] border-[#d4af37] pl-4 mb-8 uppercase gold-text">{cat}</h2>
                                    <div className="grid gap-6">
                                        {menuData[cat].map(i => (
                                            <div key={i.id} className="item-card p-3 flex gap-4 items-center shadow-xl">
                                                <div className="w-24 h-24 rounded-[1.8rem] overflow-hidden bg-white/10">
                                                    {i.img && <img src={i.img} className="w-full h-full object-cover" />}
                                                </div>
                                                <div className="flex-1">
                                                    <h3 className="font-black text-sm uppercase">{i.name}</h3>
                                                    <div className="flex justify-between items-center mt-3">
                                                        <span className="gold-text font-black text-xl italic">${i.price.toLocaleString()}</span>
                                                        {isOpenNow ? (
                                                        <button onClick={()=>{
                                                            const ex = cart.find(x => x.id === i.id);
                                                            if(ex) setCart(cart.map(x=>x.id===i.id?{...x,qty:x.qty+1}:x));
                                                            else setCart([...cart, {...i, qty:1}]);
                                                        }} className="gold-bg p-3 rounded-2xl active:scale-90 transition shadow-lg">+</button>
                                                        ) : (
                                                            <span className="text-[10px] text-red-500 font-black uppercase">Cerrado</span>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </main>
                    </div>
                )}

                {cart.length > 0 && !isCartOpen && view === 'menu' && (
                    <div className="quick-total-bar">
                        <div className="flex flex-col">
                            <span className="text-[10px] text-zinc-500 font-bold uppercase tracking-widest">Tu Pedido</span>
                            <span className="text-2xl font-black gold-text italic">${currentTotal.toLocaleString()}</span>
                        </div>
                        <button onClick={()=>setIsCartOpen(true)} className="gold-bg px-8 py-3 rounded-2xl font-black text-[12px] uppercase shadow-lg active:scale-95 transition-all">Ver Pedido üõí</button>
                    </div>
                )}

                {isCartOpen && (
                    <div className="fixed inset-0 bg-black/95 z-[3000] flex items-end animate-fade-in text-white">
                        <div className="bg-zinc-900 w-full rounded-t-[3.5rem] p-10 max-h-[96vh] overflow-y-auto no-scrollbar shadow-2xl border-t border-white/10">
                            <div className="flex justify-between items-center mb-8"><h2 className="text-4xl font-black italic gold-text uppercase">Pedido</h2><button onClick={()=>setIsCartOpen(false)} className="text-white text-2xl">‚úï</button></div>
                            
                            {isOpenNow ? (
                                <div className="space-y-6 animate-fade-in">
                                    <div className="bg-black/40 p-4 rounded-[2rem] border border-white/5 space-y-3">
                                        {cart.map(i => (
                                            <div key={i.id} className="flex justify-between items-center border-b border-white/5 last:border-0 pb-3 mt-1">
                                                <div className="flex flex-col"><span className="font-black text-xs uppercase italic text-white">{i.qty}x {i.name}</span><span className="text-[10px] gold-text font-black">${(i.price*i.qty).toLocaleString()}</span></div>
                                                <button onClick={()=>setCart(cart.filter(x=>x.id!==i.id))} className="text-zinc-600 text-xl">üóëÔ∏è</button>
                                            </div>
                                        ))}
                                    </div>
                                    <input placeholder="Tu Nombre" className="w-full bg-white/5 border border-white/10 p-5 rounded-2xl font-black text-white outline-none focus:border-[#d4af37]" value={client.name} onChange={e=>setClient({...client, name:e.target.value})} />
                                    <div className="flex gap-2">
                                        {['Domicilio', 'Mesa'].map(t => (
                                            <button key={t} onClick={()=>setClient({...client, type:t})} className={`flex-1 py-4 rounded-2xl font-black ${client.type===t?'gold-bg':'bg-white/5 text-zinc-500'}`}>{t}</button>
                                        ))}
                                    </div>
                                    {client.type==='Mesa' ? (
                                        <input id="mesaFinal" placeholder="N¬∞ de Mesa" type="number" className="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-white font-black" />
                                    ) : (
                                        <div className="space-y-4">
                                            <input placeholder="Direcci√≥n exacta" className="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-white font-black outline-none" value={client.address} onChange={e=>setClient({...client, address:e.target.value})} />
                                            <button onClick={calcGPS} className="w-full gold-bg py-4 rounded-2xl font-black uppercase text-[10px] shadow-lg">{loadingLoc ? "Sincronizando..." : "üìç CALCULAR ENV√çO (GPS)"}</button>
                                            
                                            {/* --- PLAN B: SELECCI√ìN MANUAL SI FALLA EL GPS --- */}
                                            {gpsFailed && delivery === null && (
                                                <div className="mt-2 animate-fade-in">
                                                     <p className="text-red-400 text-[10px] font-black mb-2 uppercase">‚ö†Ô∏è GPS fall√≥. Selecciona tu zona manualmente:</p>
                                                     <select onChange={e => { if(e.target.value) setDelivery(parseInt(e.target.value)); }} className="w-full bg-white/10 p-3 rounded-xl text-white font-black outline-none text-xs uppercase">
                                                         <option value="">-- Toca para elegir zona --</option>
                                                         {config.zones ? Object.keys(config.zones).map(k => {
                                                             const z = config.zones[k];
                                                             return <option key={k} value={z.price}>{z.label} - ${z.price.toLocaleString()}</option>
                                                         }) : <option>Sin zonas configuradas</option>}
                                                     </select>
                                                </div>
                                            )}

                                            {delivery !== null && !loadingLoc && <p className="text-center font-black gold-text text-[10px] uppercase tracking-widest">{typeof delivery === 'number' ? `Costo Env√≠o: $${delivery.toLocaleString()}` : delivery}</p>}
                                        </div>
                                    )}
                                    <div className="flex gap-2">
                                        {['Efectivo', 'Nequi', 'Daviplata'].map(p => (
                                            <button key={p} onClick={()=>setClient({...client, payment:p})} className={`flex-1 py-3 rounded-xl font-black text-[9px] ${client.payment===p?'gold-bg':'bg-white/5 text-zinc-500'}`}>{p}</button>
                                        ))}
                                    </div>
                                    <textarea placeholder="Notas adicionales..." className="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-white h-20 outline-none" value={client.notes} onChange={e=>setClient({...client, notes:e.target.value})} />
                                    <div className="flex justify-between items-center text-4xl font-black gold-text pt-6 border-t border-dashed border-white/10 italic">
                                        <span className="text-white text-lg font-bold uppercase tracking-widest">Total</span>
                                        <span>${(currentTotal + (typeof delivery === 'number' ? delivery : 0)).toLocaleString()}</span>
                                    </div>
                                    <button onClick={handleSend} disabled={!client.name || (client.type==='Domicilio' && typeof delivery !== 'number') || cart.length === 0} className="w-full py-6 rounded-full gold-bg font-black text-xl uppercase shadow-2xl transition-all">ENVIAR PEDIDO</button>
                                </div>
                            ) : (
                                <div className="text-center py-20 animate-fade-in">
                                    <span className="text-6xl">üåô</span>
                                    <h3 className="text-3xl font-black gold-text italic mt-6 uppercase">Local Cerrado</h3>
                                    <p className="text-zinc-400 mt-4 font-bold uppercase text-sm">Nuestro horario es de {config.open || 0}:00 a {config.close || 24}:00</p>
                                    <button onClick={()=>setIsCartOpen(false)} className="mt-8 bg-white/10 py-3 px-6 rounded-full font-black uppercase text-xs">Volver al Men√∫</button>
                                </div>
                            )}

                        </div>
                    </div>
                )}
                {/* Eliminamos el loader de pantalla completa aqu√≠ porque ya lo manejamos en el bot√≥n */}
            </div>
        );
    };

    const AdminPanel = ({ config, menuData, orders, onExit }) => {
        const [tab, setTab] = useState('inbox');
        const [auth, setAuth] = useState(false);
        const [editing, setEditing] = useState(null);
        const [load, setLoad] = useState(false);
        const [audioEnabled, setAudioEnabled] = useState(false);
        const audioRef = useRef(new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3'));
        const lastPendingCount = useRef(0);

        useEffect(() => {
            const pending = orders.filter(o => o.status === 'pending');
            if (audioEnabled && pending.length > lastPendingCount.current) {
                audioRef.current.play().catch(e => console.log("Error audio:", e));
            }
            lastPendingCount.current = pending.length;
        }, [orders, audioEnabled]);

        if(!auth) return (
            <div className="admin-view flex flex-col items-center justify-center p-10 text-center text-white min-h-screen">
                <img src="https://raw.githubusercontent.com/andrescaifucardenas-hue/CAIFU/main/logo.png.png" className="w-24 mb-6" />
                <h2 className="text-2xl font-black gold-text mb-8 uppercase italic tracking-widest">ADMIN CAIFU v980</h2>
                <button onClick={()=>setAuth(true)} className="gold-bg w-full py-6 rounded-[2rem] font-black uppercase text-xl shadow-2xl">Entrar</button>
            </div>
        );

        return (
            <div className="admin-view p-5 pb-24 text-white animate-fade-in min-h-screen">
                <div className="flex justify-between items-center mb-6 pb-4 border-b border-white/10">
                    <h2 className="text-xl font-black gold-text italic uppercase">Panel v980</h2>
                    <button onClick={onExit} className="bg-red-600 px-4 py-1.5 rounded-full text-[10px] font-black uppercase shadow-lg">Salir</button>
                </div>
                <div className="flex gap-2 mb-6 overflow-x-auto no-scrollbar pb-2">
                    {['inbox', 'historial', 'menu', 'carrusel', 'gps', 'ajustes'].map(t => (
                        <button key={t} onClick={()=>setTab(t)} className={`px-4 py-2 rounded-xl text-[9px] font-black uppercase whitespace-nowrap ${tab===t?'gold-bg':'bg-zinc-900 text-zinc-500'} transition-all`}>{t}</button>
                    ))}
                </div>

                {tab === 'inbox' && (
                    <div className="space-y-4">
                        <button onClick={() => { setAudioEnabled(!audioEnabled); audioRef.current.play(); }} className={`w-full py-3 rounded-2xl font-black text-[10px] uppercase shadow-lg transition-all border ${audioEnabled ? 'bg-green-900/40 border-green-500 text-green-100' : 'bg-red-900/40 border-red-500 text-red-100'}`}>
                            {audioEnabled ? "üîî ALERTA SONORA ACTIVA" : "üîï ACTIVAR ALERTA SONORA"}
                        </button>
                        {orders.filter(o => o.status === 'pending').map(o => (
                            <div key={o.fid} className="p-5 rounded-[2.5rem] bg-zinc-900 border border-zinc-800 border-l-4 border-l-yellow-500 shadow-xl">
                                <div className="flex justify-between text-yellow-500 font-black text-[10px] mb-2 uppercase"><span>{o.name}</span><span>{o.time}</span></div>
                                <p className="text-sm font-black mb-4 uppercase">{o.items}</p>
                                <div className="text-[10px] bg-black/40 p-3 rounded-2xl mb-4 text-zinc-400 font-bold uppercase leading-relaxed">
                                    Pago: {o.payment} | {o.table ? `MESA: ${o.table}` : `DIR: ${o.address}`} <br/>
                                    <span className="text-yellow-500/80 uppercase">Notas: {o.notes || '---'}</span>
                                </div>
                                <div className="flex justify-between items-center pt-2 border-t border-zinc-800 mb-4">
                                    <span className="text-xl font-black text-green-500 italic">$ {o.total?.toLocaleString()}</span>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={()=>db.ref(`orders/${o.fid}/status`).set('done')} className="flex-1 bg-green-600 py-3 rounded-2xl flex justify-center text-xl shadow-lg">‚úÖ</button>
                                    <button onClick={()=>db.ref(`orders/${o.fid}/status`).set('cancel')} className="flex-1 bg-red-600 py-3 rounded-2xl flex justify-center text-xl">‚ùå</button>
                                </div>
                            </div>
                        ))}
                    </div>
                )}

                {/* ... resto de pesta√±as (historial, menu, carrusel, gps, ajustes) ... */}
                {tab === 'historial' && (
                    <div className="space-y-4 animate-fade-in">
                        <button onClick={()=>{ if(confirm("¬øBorrar historial?")) db.ref('orders').remove(); }} className="w-full py-4 bg-red-900/40 border border-red-500 text-red-100 text-[10px] font-black rounded-2xl mb-6 uppercase tracking-widest shadow-lg">üóëÔ∏è BORRAR TODO EL HISTORIAL</button>
                        {orders.filter(o => o.status !== 'pending').map(o => (
                            <div key={o.fid} className="p-5 bg-zinc-900 rounded-3xl border border-zinc-800 opacity-80">
                                <div className="flex justify-between items-center mb-2"><span className={`text-[10px] font-black uppercase ${o.status==='done'?'text-green-500':'text-red-500'}`}>{o.status}</span><span className="text-[9px] text-zinc-500">{o.time}</span></div>
                                <p className="text-xs font-black uppercase">{o.name} - {o.items}</p>
                                <div className="text-[10px] bg-black/20 p-2 rounded-xl mb-3 text-zinc-500 italic uppercase">Notas: {o.notes || '---'}</div>
                                <div className="flex justify-between mt-3 text-[10px] font-black gold-text border-t border-zinc-800 pt-2"><span>{o.table ? `Mesa: ${o.table}` : `Dir: ${o.address}`}</span><span>$ {o.total?.toLocaleString()}</span></div>
                            </div>
                        ))}
                    </div>
                )}
                {tab === 'menu' && (
                    <div className="space-y-4">
                        <button onClick={()=>{const c=prompt("Categor√≠a:"); if(c) db.ref(`menu/${c.toUpperCase()}`).set([{id:Date.now(), name:"PLATO NUEVO", price:0}]);}} className="w-full bg-green-600 py-3 rounded-xl font-black text-xs uppercase shadow-lg">+ CATEGOR√çA</button>
                        {Object.keys(menuData).map(cat => (
                            <div key={cat} className="p-4 bg-zinc-900 rounded-[2.5rem] border border-zinc-800 mb-4 shadow-xl">
                                <div className="flex justify-between items-center border-b border-white/5 pb-2 mb-4"><span className="gold-text font-black text-xs uppercase italic">{cat}</span><button onClick={()=>db.ref(`menu/${cat}`).remove()} className="text-red-500 text-xs">üóëÔ∏è</button></div>
                                <button onClick={()=>setEditing({cat, name:"", desc:"", price:0})} className="w-full py-2 bg-zinc-800 rounded-xl text-[9px] font-black mb-3 border border-zinc-700">+ PLATO</button>
                                {menuData[cat].map(i => (
                                    <div key={i.id} className="flex justify-between items-center text-xs py-1 border-b border-white/5 last:border-0 mb-1"><span>{i.name}</span><button onClick={()=>setEditing({...i, cat})} className="text-blue-400 font-bold uppercase">Editar</button></div>
                                ))}
                            </div>
                        ))}
                    </div>
                )}
                {tab === 'carrusel' && (
                    <div className="space-y-4">
                        <input type="file" onChange={e=>{
                            const f=e.target.files[0]; if(!f) return;
                            setLoad(true); const r=new FileReader(); r.readAsDataURL(f);
                            r.onload=ev=> { db.ref('config/bg').set([...(config.bg || []), ev.target.result]); setLoad(false); };
                        }} id="bg-in-admin" className="hidden" />
                        <label htmlFor="bg-in-admin" className="w-full bg-blue-600 py-5 rounded-3xl flex justify-center items-center font-black text-sm cursor-pointer uppercase shadow-lg">üì∑&nbsp;SUBIR FONDO</label>
                        <div className="grid grid-cols-2 gap-4">
                            {config.bg && config.bg.map((img, i) => (
                                <div key={i} className="relative aspect-9-16 rounded-2xl overflow-hidden border-2 border-zinc-800"><img src={img} className="w-full h-full object-cover" /><button onClick={()=>{const n=[...config.bg]; n.splice(i,1); db.ref('config/bg').set(n);}} className="absolute top-2 right-2 bg-red-600 p-2 rounded-full shadow-lg">üóëÔ∏è</button></div>
                            ))}
                        </div>
                    </div>
                )}
                {tab === 'gps' && (
                    <div className="space-y-4">
                        <button onClick={()=>navigator.geolocation.getCurrentPosition(p=>{ db.ref('config/loc').set({lat:p.coords.latitude, lng:p.coords.longitude}); alert("Local fijado!"); }, null, {enableHighAccuracy:true})} className="w-full bg-blue-600 py-4 rounded-2xl font-black text-xs shadow-lg uppercase tracking-widest">üìç FIJAR LOCAL AQU√ç</button>
                        <div className="p-5 bg-zinc-900 rounded-[2.5rem] border border-zinc-800 shadow-xl">
                            <h3 className="text-[10px] font-black uppercase text-zinc-500 italic mb-4">Zonas y Precios</h3>
                            <button onClick={()=>db.ref('config/zones').push({id:Date.now(), label:"Zona", km:1, price:1000})} className="bg-green-600 w-full py-2 rounded-xl mb-4 font-bold shadow-md">+</button>
                            {(config.zones ? Object.keys(config.zones).map(k => ({...config.zones[k], zid: k})) : []).map((z, i) => (
                                <div key={z.zid} className="bg-zinc-800/50 p-4 rounded-3xl mb-3 border border-zinc-700">
                                    <input value={z.label} onChange={e=>db.ref(`config/zones/${z.zid}/label`).set(e.target.value.toUpperCase())} className="bg-transparent font-black uppercase text-xs w-full mb-3 outline-none border-b border-zinc-700 pb-1" />
                                    <div className="grid grid-cols-2 gap-4 text-[8px] uppercase font-bold text-zinc-500">
                                        <div>Km M√°x <input type="number" step="0.1" value={z.km} onChange={e=>db.ref(`config/zones/${z.zid}/km`).set(parseFloat(e.target.value))} className="w-full bg-zinc-700 p-2 rounded-xl text-xs text-white border border-zinc-600 outline-none" /></div>
                                        <div>Precio $ <input type="number" value={z.price} onChange={e=>db.ref(`config/zones/${z.zid}/price`).set(parseInt(e.target.value))} className="w-full bg-zinc-700 p-2 rounded-xl text-xs text-white border border-zinc-600 outline-none" /></div>
                                    </div>
                                    <button onClick={()=>db.ref(`config/zones/${z.zid}`).remove()} className="text-red-500 text-[8px] mt-4 w-full text-right font-black italic uppercase">Eliminar</button>
                                </div>
                            ))}
                        </div>
                    </div>
                )}
                {tab === 'ajustes' && (
                    <div className="p-6 bg-zinc-900 rounded-[3rem] border border-zinc-800 shadow-xl space-y-8 text-white">
                        <div>
                            <h3 className="text-[10px] font-black uppercase text-zinc-500 mb-4 italic">WhatsApp (57...)</h3>
                            <input value={config.ws} onChange={e=>db.ref('config/ws').set(e.target.value)} className="w-full bg-black/50 p-4 rounded-xl text-white font-black border border-zinc-700 outline-none" />
                        </div>
                        <div>
                            <h3 className="text-[10px] font-black uppercase text-zinc-500 mb-4 italic">Horario (24h)</h3>
                            <div className="grid grid-cols-2 gap-4">
                                <div><span className="text-[8px] uppercase font-bold">Abre:</span><input type="number" value={config.open} onChange={e=>db.ref('config/open').set(parseInt(e.target.value))} className="w-full bg-black/50 p-3 rounded-xl outline-none" /></div>
                                <div><span className="text-[8px] uppercase font-bold">Cierra:</span><input type="number" value={config.close} onChange={e=>db.ref('config/close').set(parseInt(e.target.value))} className="w-full bg-black/50 p-3 rounded-xl outline-none" /></div>
                            </div>
                        </div>
                    </div>
                )}

                {editing && (
                    <div className="fixed inset-0 bg-black/98 flex items-center justify-center p-6 z-[4000] animate-fade-in text-zinc-900">
                        <div className="bg-white p-8 rounded-[3rem] w-full max-w-sm space-y-4 shadow-2xl overflow-y-auto max-h-[90vh] no-scrollbar">
                            <div className="w-full aspect-square bg-zinc-100 rounded-[2.5rem] overflow-hidden relative border-2 border-dashed flex items-center justify-center">
                                {editing.img ? <img src={editing.img} className="w-full h-full object-cover" /> : <span className="text-3xl">üì∑</span>}
                                <input type="file" onChange={e=>{
                                    const f=e.target.files[0]; if(!f) return;
                                    const r=new FileReader(); r.readAsDataURL(f);
                                    r.onload=ev=>setEditing({...editing, img: ev.target.result});
                                }} className="absolute inset-0 opacity-0" />
                            </div>
                            <input placeholder="Nombre" value={editing.name} onChange={e=>setEditing({...editing, name:e.target.value})} className="w-full p-4 bg-zinc-50 rounded-2xl font-black border outline-none" />
                            <textarea placeholder="Descripci√≥n..." value={editing.desc} onChange={e=>setEditing({...editing, desc:e.target.value})} className="w-full p-4 bg-zinc-50 rounded-2xl font-bold text-xs h-20 outline-none" />
                            <input placeholder="Precio" type="number" value={editing.price} onChange={e=>setEditing({...editing, price:parseInt(e.target.value)})} className="w-full p-4 bg-zinc-50 rounded-2xl font-black outline-none" />
                            <div className="flex gap-2">
                                <button onClick={()=>setEditing(null)} className="flex-1 py-4 font-black uppercase text-[10px] text-zinc-400">Cerrar</button>
                                <button onClick={()=>{
                                    const m = {...menuData};
                                    if(editing.id) m[editing.cat] = m[editing.cat].map(x=>x.id===editing.id?editing:x);
                                    else m[editing.cat].push({...editing, id:Date.now()});
                                    db.ref('menu').set(m); setEditing(null);
                                }} className="flex-1 gold-bg py-4 rounded-3xl font-black uppercase text-[10px] shadow-lg">Guardar</button>
                            </div>
                        </div>
                    </div>
                )}
                {load && <div className="fixed inset-0 bg-black/90 z-[5000] flex items-center justify-center font-black gold-text animate-pulse uppercase tracking-widest text-[10px]">SINCRO...</div>}
            </div>
        );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
