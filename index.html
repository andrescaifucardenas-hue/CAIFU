<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAIFU MASTER v680</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#7f1d1d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1147/1147805.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; background: #000; color: white; overflow-x: hidden; }
        .client-body { background: linear-gradient(135deg, #000000 0%, #450a0a 100%); min-height: 100vh; }
        .gold-text { color: #d4af37; }
        .gold-bg { background-color: #d4af37; color: black; }
        .admin-view { background-color: #020617; min-height: 100vh; color: white; }
        #master-loader { position: fixed; inset: 0; background: #7f1d1d; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .carousel-slide { position: absolute; inset: 0; background-size: cover; background-position: center; transition: opacity 1.5s ease; opacity: 0; z-index: 1; }
        .carousel-slide.active { opacity: 0.6; z-index: 2; }
        .bg-overlay { position: absolute; inset: 0; background: linear-gradient(to top, black, transparent, rgba(0,0,0,0.8)); z-index: 5; }
        .item-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(212, 175, 55, 0.2); backdrop-filter: blur(10px); border-radius: 2rem; }
        .category-bar { position: sticky; top: 70px; z-index: 40; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(212, 175, 55, 0.3); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="master-loader">
        <div style="font-size: 32px; font-weight: 800; color: white; font-style: italic;">CAIFU VIP</div>
        <div style="font-size: 10px; color: white; margin-top: 10px; letter-spacing: 2px;">REPARANDO ADMIN v680...</div>
    </div>
    <div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const firebaseConfig = {
        apiKey: "AIzaSyCoDJZtsafs3Nm8GlCz7XaOt_H_iRaGs5M",
        authDomain: "caifu-8d229.firebaseapp.com",
        databaseURL: "https://caifu-8d229-default-rtdb.firebaseio.com",
        projectId: "caifu-8d229",
        storageBucket: "caifu-8d229.firebasestorage.app",
        messagingSenderId: "612537164209",
        appId: "1:612537164209:web:968f9a38f3697eb207865c"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const getDist = (lat1, lon1, lat2, lon2) => {
        const R = 6371;
        const dLat = (lat2-lat1)*Math.PI/180;
        const dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    };

    const Icons = {
        Plus: () => <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="3" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"/></svg>,
        Trash: () => <svg width="18" height="18" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6"/></svg>,
        Home: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>,
        Cart: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>,
        Check: () => <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="3" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"/></svg>,
        X: () => <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="3" viewBox="0 0 24 24"><path d="M18 6L6 18M6 6l12 12"/></svg>,
        Camera: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><circle cx="12" cy="13" r="4"/><path d="M23 19a2 2 0 01-2 2H3a2 2 0 01-2-2V8a2 2 0 012-2h4l2-3h6l2 3h4a2 2 0 012 2z"/></svg>
    };

    const App = () => {
        const [isAdmin, setIsAdmin] = useState(window.location.search.includes('admin=true'));
        const [config, setConfig] = useState({ pin:"1234", bg:[], loc:{lat:0,lng:0}, zones:[], sound:null });
        const [menuData, setMenuData] = useState({});
        const [orders, setOrders] = useState([]);
        const [view, setView] = useState('home');
        const [cart, setCart] = useState([]);
        const [isCartOpen, setIsCartOpen] = useState(false);
        const [client, setClient] = useState({ name: "", address: "", notes: "", payment: "Efectivo", type: "Domicilio", table: "" });
        const [delivery, setDelivery] = useState(null);
        const [slide, setSlide] = useState(0);
        
        const audioRef = useRef(new Audio());
        const lastPendingCount = useRef(0);

        useEffect(() => {
            db.ref('config').on('value', s => s.exists() && setConfig(s.val()));
            db.ref('menu').on('value', s => s.exists() && setMenuData(s.val()));
            db.ref('orders').on('value', s => {
                const all = s.exists() ? Object.keys(s.val()).map(k => ({...s.val()[k], fid: k, status: s.val()[k].status || 'pending'})).reverse() : [];
                const pends = all.filter(o => o.status === 'pending').length;
                if(isAdmin && pends > lastPendingCount.current && config.sound) {
                    audioRef.current.src = config.sound; audioRef.current.play().catch(()=>{});
                }
                lastPendingCount.current = pends;
                setOrders(all);
            });
            setTimeout(() => document.getElementById('master-loader').style.display='none', 1000);
        }, [isAdmin, config.sound]);

        useEffect(() => {
            if (config.bg?.length > 1 && view === 'home') {
                const t = setInterval(() => setSlide(p => (p + 1) % config.bg.length), 5000);
                return () => clearInterval(t);
            }
        }, [config.bg, view]);

        const sendOrder = () => {
            const mesaReal = client.type === 'Mesa' ? document.getElementById('mesaExacta').value : "";
            const finalData = { ...client, table: mesaReal, items: cart.map(i => `${i.qty}x ${i.name}`).join(', '), total: cart.reduce((a,b)=>a+(b.price*b.qty),0) + (client.type === 'Domicilio' ? (Number(delivery) || 0) : 0), status: 'pending', time: new Date().toLocaleTimeString() };
            db.ref('orders').push(finalData);
            setCart([]); setIsCartOpen(false); setClient({ name: "", address: "", notes: "", payment: "Efectivo", type: "Domicilio", table: "" }); setDelivery(null);
            alert("¬°Pedido enviado!");
        };

        if(isAdmin) return <AdminPanel config={config} menuData={menuData} orders={orders} onExit={()=>setIsAdmin(false)} audioRef={audioRef} />;

        return (
            <div className="client-body min-h-screen text-white">
                {view === 'home' ? (
                    <div className="h-screen flex flex-col justify-between p-10 relative overflow-hidden">
                        <div className="carousel-container">
                            {config.bg?.map((img, i) => (
                                <div key={i} className={`carousel-slide ${slide === i ? 'active' : ''}`} style={{ backgroundImage: `url(${img})` }}></div>
                            ))}
                            <div className="bg-overlay"></div>
                        </div>
                        <h1 className="z-10 text-7xl font-black italic gold-text text-center pt-10">CAIFU</h1>
                        <button onClick={()=>setView('menu')} className="z-10 w-full gold-bg py-6 rounded-full font-black text-xl uppercase shadow-2xl active:scale-95 transition">Pedir Ahora</button>
                    </div>
                ) : (
                    <div className="animate-fade-in">
                        <header className="sticky top-0 bg-black/80 backdrop-blur-xl p-5 border-b border-white/10 flex justify-between items-center z-50">
                            <button onClick={()=>setView('home')} className="p-2 bg-white/10 rounded-full text-white"><Icons.Home/></button>
                            <span className="font-black italic gold-text">CARTA DIGITAL</span>
                            <button onClick={()=>setIsCartOpen(true)} className="relative p-2 gold-bg rounded-full">
                                <Icons.Cart/>
                                {cart.length > 0 && <span className="absolute -top-1 -right-1 bg-red-600 text-white text-[9px] w-5 h-5 rounded-full flex items-center justify-center font-black">{cart.reduce((a,b)=>a+b.qty,0)}</span>}
                            </button>
                        </header>
                        <div className="category-bar flex overflow-x-auto no-scrollbar p-3 gap-3">
                            {Object.keys(menuData).map(cat => (
                                <button key={cat} onClick={()=>document.getElementById(cat).scrollIntoView({behavior:'smooth', block:'start'})} className="px-5 py-2 rounded-full bg-white/5 border border-white/10 text-[10px] font-black uppercase gold-text whitespace-nowrap">{cat}</button>
                            ))}
                        </div>
                        <main className="p-6 space-y-12 pb-24">
                            {Object.keys(menuData).map(cat => (
                                <div key={cat} id={cat} className="scroll-mt-32">
                                    <h2 className="text-3xl font-black border-l-[10px] border-[#d4af37] pl-4 mb-8 uppercase italic gold-text">{cat}</h2>
                                    <div className="grid gap-6">
                                        {menuData[cat].map(i => (
                                            <div key={i.id} className="item-card p-3 flex gap-4 items-center shadow-xl">
                                                <div className="w-24 h-24 rounded-[1.8rem] overflow-hidden bg-white/10 flex-shrink-0">
                                                    {i.img && <img src={i.img} className="w-full h-full object-cover" />}
                                                </div>
                                                <div className="flex-1 pr-2">
                                                    <h3 className="font-black text-sm uppercase">{i.name}</h3>
                                                    <div className="flex justify-between items-center mt-3">
                                                        <span className="gold-text font-black text-xl italic">${i.price.toLocaleString()}</span>
                                                        <button onClick={()=>{
                                                            const ex = cart.find(x => x.id === i.id);
                                                            if(ex) setCart(cart.map(x=>x.id===i.id?{...x,qty:x.qty+1}:x));
                                                            else setCart([...cart, {...i, qty:1}]);
                                                        }} className="gold-bg p-3 rounded-2xl active:scale-90 transition"><Icons.Plus/></button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </main>
                    </div>
                )}
                {isCartOpen && (
                    <div className="fixed inset-0 bg-black/95 z-[100] flex items-end animate-fade-in">
                        <div className="bg-zinc-900 w-full rounded-t-[3.5rem] p-10 max-h-[96vh] overflow-y-auto no-scrollbar shadow-2xl border-t border-white/10">
                            <div className="flex justify-between items-center mb-8">
                                <h2 className="text-4xl font-black italic gold-text">MI ORDEN</h2>
                                <button onClick={()=>setIsCartOpen(false)} className="text-white text-2xl">‚úï</button>
                            </div>
                            <div className="space-y-6">
                                <input placeholder="Nombre Completo" className="w-full bg-white/5 border border-white/10 p-5 rounded-2xl font-black text-white outline-none" onChange={e=>setClient({...client, name:e.target.value})} />
                                <div className="flex gap-2">
                                    {['Domicilio', 'Mesa'].map(t => (
                                        <button key={t} onClick={()=>setClient({...client, type:t})} className={`flex-1 py-4 rounded-2xl font-black ${client.type===t?'gold-bg':'bg-white/5 text-zinc-500'}`}>{t}</button>
                                    ))}
                                </div>
                                {client.type==='Mesa' ? (
                                    <input id="mesaExacta" placeholder="¬øMesa N√∫mero?" type="number" className="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-white font-black outline-none" />
                                ) : (
                                    <input placeholder="Direcci√≥n de entrega" className="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-white font-black" onChange={e=>setClient({...client, address:e.target.value})} />
                                )}
                                <textarea placeholder="Notas extra..." className="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-white h-20 outline-none" onChange={e=>setClient({...client, notes:e.target.value})} />
                                <button onClick={sendOrder} disabled={!client.name || cart.length === 0} className="w-full py-6 rounded-full gold-bg font-black text-xl uppercase shadow-2xl">ENVIAR PEDIDO</button>
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    const AdminPanel = ({ config, menuData, orders, onExit, audioRef }) => {
        const [tab, setTab] = useState('inbox');
        const [auth, setAuth] = useState(false);
        const [editing, setEditing] = useState(null);
        const [load, setLoad] = useState(false);
        const save = (p, d) => db.ref(p).set(d);

        // FUNCI√ìN MEJORADA PARA SUBIR IMAGENES Y AUDIO
        const handleFileUpload = async (e, type) => {
            const file = e.target.files[0]; if(!file) return;
            setLoad(true);
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async (event) => {
                const result = event.target.result;
                if(type === 'sound') {
                    save('config/sound', result);
                } else if(type === 'bg') {
                    save('config/bg', [...(config.bg || []), result]);
                } else if(type === 'item') {
                    setEditing({...editing, img: result});
                }
                setLoad(false);
            };
        };

        if(!auth) return (
            <div className="admin-view flex flex-col items-center justify-center p-10 text-center text-white">
                <div className="w-20 h-20 gold-bg rounded-full flex items-center justify-center mb-6 shadow-xl animate-bounce">üîä</div>
                <h2 className="text-2xl font-black gold-text mb-8 uppercase italic">Panel Admin CAIFU</h2>
                <button onClick={()=>{ if(config.sound){audioRef.current.src=config.sound; audioRef.current.play().then(()=>audioRef.current.pause());} setAuth(true); }} className="gold-bg w-full py-6 rounded-[2rem] font-black uppercase text-xl shadow-2xl">ENTRAR</button>
            </div>
        );

        return (
            <div className="admin-view p-5 pb-24 text-white animate-fade-in">
                <div className="flex justify-between items-center mb-6 pb-4 border-b border-white/10">
                    <h2 className="text-xl font-black gold-text italic">ADMIN CAIFU</h2>
                    <button onClick={onExit} className="bg-red-600 px-4 py-1.5 rounded-full text-[10px] font-black uppercase">Salir</button>
                </div>
                
                <div className="flex gap-2 mb-6 overflow-x-auto no-scrollbar pb-2">
                    {['inbox', 'historial', 'menu', 'carrusel', 'gps', 'ajustes'].map(t => (
                        <button key={t} onClick={()=>setTab(t)} className={`px-4 py-2 rounded-xl text-[9px] font-black uppercase whitespace-nowrap ${tab===t?'gold-bg':'bg-zinc-900 text-zinc-500'}`}>{t}</button>
                    ))}
                </div>

                {tab === 'inbox' && (
                    <div className="space-y-4">
                        {orders.filter(o=>o.status==='pending').map(o => (
                            <div key={o.fid} className="p-5 rounded-[2.5rem] bg-zinc-900 border border-zinc-800 border-l-4 border-l-yellow-500">
                                <div className="flex justify-between text-yellow-500 font-black text-[10px] mb-2 uppercase italic"><span>{o.name}</span><span>{o.time}</span></div>
                                <p className="text-sm font-black mb-4 uppercase">{o.items}</p>
                                <div className="text-[10px] bg-black/40 p-3 rounded-2xl mb-4 text-zinc-400 font-bold uppercase leading-relaxed">
                                    Pago: {o.payment} | {o.type === 'Mesa' ? `MESA: ${o.table}` : `DIR: ${o.address}`} <br/>
                                    NOTAS: {o.notes || '---'}
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={()=>db.ref(`orders/${o.fid}/status`).set('done')} className="flex-1 bg-green-600 py-3 rounded-2xl flex justify-center"><Icons.Check/></button>
                                    <button onClick={()=>db.ref(`orders/${o.fid}/status`).set('cancel')} className="flex-1 bg-red-600 py-3 rounded-2xl flex justify-center"><Icons.X/></button>
                                </div>
                            </div>
                        ))}
                    </div>
                )}

                {tab === 'historial' && (
                    <div className="space-y-3">
                        {orders.filter(o=>o.status!=='pending').map(o => (
                            <div key={o.fid} className="p-5 bg-zinc-900 rounded-3xl border border-zinc-800 opacity-80 mb-2">
                                <div className="flex justify-between items-center mb-2">
                                    <span className={`text-[10px] font-black uppercase ${o.status==='done'?'text-green-500':'text-red-500'}`}>{o.status}</span>
                                    <span className="text-[9px] text-zinc-500">{o.time}</span>
                                </div>
                                <p className="text-xs font-black">{o.name} - {o.items}</p>
                                <p className="text-[9px] text-zinc-400 mt-2">NOTAS: {o.notes || '---'}</p>
                            </div>
                        ))}
                    </div>
                )}

                {tab === 'carrusel' && (
                    <div className="space-y-4">
                        <input type="file" onChange={e=>handleFileUpload(e, 'bg')} id="bg-in" className="hidden" />
                        <label htmlFor="bg-in" className="w-full bg-blue-600 py-5 rounded-3xl flex justify-center items-center font-black text-sm cursor-pointer uppercase shadow-lg"><Icons.Camera/>&nbsp;SUBIR FOTO FONDO</label>
                        <div className="grid grid-cols-2 gap-4">
                            {config.bg && config.bg.map((img, i) => (
                                <div key={i} className="relative aspect-9-16 rounded-2xl overflow-hidden border-2 border-zinc-800 shadow-xl"><img src={img} className="w-full h-full object-cover" /><button onClick={()=>{const n=[...config.bg]; n.splice(i,1); save('config/bg', n)}} className="absolute top-2 right-2 bg-red-600 p-2 rounded-full shadow-lg"><Icons.Trash/></button></div>
                            ))}
                        </div>
                    </div>
                )}

                {tab === 'ajustes' && (
                    <div className="p-6 bg-zinc-900 rounded-[2.5rem] border border-zinc-800 shadow-xl text-center">
                        <h3 className="text-[10px] font-black uppercase text-zinc-500 mb-6 italic tracking-widest">Alarma de Pedidos (MP3)</h3>
                        <input type="file" accept="audio/*" onChange={e=>handleFileUpload(e, 'sound')} className="text-[10px] bg-zinc-800 p-4 rounded-2xl w-full border border-zinc-700 mb-6" />
                        {config.sound && <button onClick={()=>{audioRef.current.src=config.sound; audioRef.current.play();}} className="gold-bg w-full py-4 rounded-2xl font-black text-[10px] uppercase shadow-lg">PROBAR CAMPANA üîä</button>}
                    </div>
                )}

                {/* (Resto de pesta√±as Menu y GPS se mantienen igual) */}
                {tab === 'menu' && (
                   <div className="space-y-4">
                        <button onClick={()=>{const c=prompt("Categor√≠a:"); if(c) save(`menu/${c.toUpperCase()}`, [{id:Date.now(), name:"NUEVO PLATO", price:0}]);}} className="w-full bg-green-600 py-3 rounded-xl font-black text-xs uppercase shadow-lg">+ CATEGOR√çA</button>
                        {Object.keys(menuData).map(cat => (
                            <div key={cat} className="p-4 bg-zinc-900 rounded-[2.5rem] border border-zinc-800 mb-4">
                                <div className="flex justify-between items-center border-b border-white/5 pb-2 mb-4"><span className="gold-text font-black text-xs uppercase italic">{cat}</span><button onClick={()=>db.ref(`menu/${cat}`).remove()} className="text-red-500"><Icons.Trash/></button></div>
                                <button onClick={()=>setEditing({cat, name:"", desc:"", price:0})} className="w-full py-2 bg-zinc-800 rounded-xl text-[9px] font-black mb-3 border border-zinc-700">+ PLATO</button>
                                {menuData[cat].map(i => (
                                    <div key={i.id} className="flex justify-between items-center text-xs py-1"><span>{i.name}</span><button onClick={()=>setEditing({...i, cat})} className="text-blue-400 font-bold">EDITAR</button></div>
                                ))}
                            </div>
                        ))}
                   </div>
                )}
                {load && <div className="fixed inset-0 bg-black/90 z-[400] flex items-center justify-center font-black text-yellow-500 animate-pulse uppercase italic tracking-widest">SINCRO...</div>}
            </div>
        );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
