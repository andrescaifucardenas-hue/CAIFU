<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAIFU MASTER v490</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .admin-view { background-color: #020617; color: white; }
        #master-loader { position: fixed; inset: 0; background: #7f1d1d; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .carousel-slide { position: absolute; inset: 0; background-size: cover; background-position: center; transition: opacity 1.5s ease-in-out; opacity: 0; z-index: 1; }
        .carousel-slide.active { opacity: 0.6; z-index: 2; }
        .bg-overlay { position: absolute; inset: 0; background: linear-gradient(to top, black, transparent, rgba(0,0,0,0.8)); z-index: 5; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="master-loader">
        <div style="font-size: 32px; font-weight: 800; color: white; font-style: italic;">CAIFU</div>
        <div style="font-size: 10px; color: white; margin-top: 10px; letter-spacing: 2px;">SINCRONIZANDO...</div>
    </div>
    <div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // CREDENCIALES
    const firebaseConfig = {
        apiKey: "AIzaSyCoDJZtsafs3Nm8GlCz7XaOt_H_iRaGs5M",
        authDomain: "caifu-8d229.firebaseapp.com",
        databaseURL: "https://caifu-8d229-default-rtdb.firebaseio.com",
        projectId: "caifu-8d229",
        storageBucket: "caifu-8d229.firebasestorage.app",
        messagingSenderId: "612537164209",
        appId: "1:612537164209:web:968f9a38f3697eb207865c"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // DISTANCIA GPS
    const getDist = (lat1, lon1, lat2, lon2) => {
        const R = 6371;
        const dLat = (lat2-lat1)*Math.PI/180;
        const dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    };

    const Icons = {
        Plus: () => <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="3" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"/></svg>,
        Minus: () => <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="3" viewBox="0 0 24 24"><path d="M5 12h14"/></svg>,
        Trash: () => <svg width="18" height="18" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6"/></svg>,
        Home: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>,
        Cart: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
    };

    const App = () => {
        const [isAdmin, setIsAdmin] = useState(window.location.search.includes('admin=true'));
        const [config, setConfig] = useState({ pin:"1234", bg:[], loc:{lat:0,lng:0}, zones:[], sound:null });
        const [menuData, setMenuData] = useState({});
        const [orders, setOrders] = useState([]);
        const [view, setView] = useState('home');
        const [cart, setCart] = useState([]);
        const [isCartOpen, setIsCartOpen] = useState(false);
        const [client, setClient] = useState({ name: "", address: "", notes: "", payment: "Efectivo", type: "Domicilio", table: "" });
        const [delivery, setDelivery] = useState(null);
        const [loadingLoc, setLoadingLoc] = useState(false);
        const [slide, setSlide] = useState(0);

        useEffect(() => {
            db.ref('config').on('value', s => s.exists() && setConfig(s.val()));
            db.ref('menu').on('value', s => s.exists() && setMenuData(s.val()));
            db.ref('orders').on('value', s => {
                if(s.exists()) setOrders(Object.keys(s.val()).map(k => ({...s.val()[k], fid: k})).reverse());
                else setOrders([]);
            });
            setTimeout(() => { if(document.getElementById('master-loader')) document.getElementById('master-loader').style.display='none' }, 1000);
        }, []);

        // CARRUSEL REPARADO
        useEffect(() => {
            if (config.bg?.length > 1 && view === 'home') {
                const timer = setInterval(() => setSlide(p => (p + 1) % config.bg.length), 5000);
                return () => clearInterval(timer);
            }
        }, [config.bg, view]);

        const calcGPS = () => {
            setLoadingLoc(true);
            navigator.geolocation.getCurrentPosition(pos => {
                const d = getDist(config.loc.lat, config.loc.lng, pos.coords.latitude, pos.coords.longitude);
                const match = (config.zones || []).sort((a,b)=>a.km-b.km).find(z => d <= z.km);
                setDelivery(match ? match.price : "Fuera de Cobertura");
                setLoadingLoc(false);
            }, () => { alert("Activa el GPS"); setLoadingLoc(false); }, { enableHighAccuracy: true });
        };

        if(isAdmin) return <AdminPanel config={config} menuData={menuData} orders={orders} onExit={()=>setIsAdmin(false)} />;

        return (
            <div className="min-h-screen bg-white text-zinc-900">
                {view === 'home' ? (
                    <div className="h-screen bg-black flex flex-col justify-between p-10 relative overflow-hidden text-white">
                        <div className="carousel-container">
                            {config.bg?.map((img, i) => (
                                <div key={i} className={`carousel-slide ${slide === i ? 'active' : ''}`} style={{ backgroundImage: `url(${img})` }}></div>
                            ))}
                            <div className="bg-overlay"></div>
                        </div>
                        <h1 className="z-10 text-7xl font-black italic uppercase text-center pt-10">CAIFU</h1>
                        <button onClick={()=>setView('menu')} className="z-10 w-full bg-yellow-400 py-6 rounded-full font-black text-xl text-black uppercase shadow-2xl">Pedir Ahora</button>
                    </div>
                ) : (
                    <div>
                        <header className="sticky top-0 bg-white/95 p-5 border-b flex justify-between items-center z-50">
                            <button onClick={()=>setView('home')} className="p-2 bg-zinc-100 rounded-full"><Icons.Home/></button>
                            <span className="font-black italic uppercase text-lg">MENU CAIFU</span>
                            <button onClick={()=>setIsCartOpen(true)} className="relative p-2 bg-zinc-900 text-white rounded-full">
                                <Icons.Cart/>
                                {cart.length > 0 && <span className="absolute -top-1 -right-1 bg-red-600 text-[9px] w-5 h-5 rounded-full flex items-center justify-center font-black">{cart.reduce((a,b)=>a+b.qty,0)}</span>}
                            </button>
                        </header>
                        <main className="p-6 space-y-12 pb-24">
                            {Object.keys(menuData).map(cat => (
                                <div key={cat}>
                                    <h2 className="text-3xl font-black border-l-[10px] border-yellow-400 pl-4 mb-8 uppercase italic">{cat}</h2>
                                    <div className="grid gap-6">
                                        {menuData[cat].map(i => (
                                            <div key={i.id} className="bg-white p-3 rounded-[2.5rem] flex gap-4 items-center shadow-2xl border">
                                                <div className="w-24 h-24 rounded-[1.8rem] overflow-hidden bg-zinc-50 flex-shrink-0">
                                                    {i.img && <img src={i.img} className="w-full h-full object-cover" />}
                                                </div>
                                                <div className="flex-1">
                                                    <h3 className="font-black text-sm uppercase">{i.name}</h3>
                                                    <div className="flex justify-between items-center mt-3">
                                                        <span className="text-red-600 font-black text-xl italic">${i.price.toLocaleString()}</span>
                                                        <button onClick={()=>{
                                                            const ex = cart.find(x => x.id === i.id);
                                                            if(ex) setCart(cart.map(x=>x.id===i.id?{...x,qty:x.qty+1}:x));
                                                            else setCart([...cart, {...i, qty:1}]);
                                                        }} className="bg-yellow-400 p-3 rounded-2xl"><Icons.Plus/></button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </main>
                    </div>
                )}

                {isCartOpen && (
                    <div className="fixed inset-0 bg-black/60 z-[100] flex items-end">
                        <div className="bg-white w-full rounded-t-[3.5rem] p-10 max-h-[96vh] overflow-y-auto no-scrollbar shadow-2xl">
                            <div className="flex justify-between items-center mb-8">
                                <h2 className="text-4xl font-black italic uppercase">ORDEN</h2>
                                <button onClick={()=>setIsCartOpen(false)} className="bg-zinc-100 p-2 rounded-full">‚úï</button>
                            </div>
                            
                            <div className="space-y-3 mb-8 bg-zinc-50 p-4 rounded-[2rem] border">
                                {cart.map(i => (
                                    <div key={i.id} className="flex justify-between items-center border-b last:border-0 pb-3 mt-2">
                                        <div className="flex flex-col"><span className="font-black text-xs uppercase italic">{i.name}</span><span className="text-[10px] text-red-600 font-black">${(i.price*i.qty).toLocaleString()}</span></div>
                                        <div className="flex items-center gap-3 bg-white p-1 rounded-2xl border">
                                            <button onClick={()=>setCart(cart.map(x=>x.id===i.id?{...x,qty:x.qty-1}:x).filter(x=>x.qty>0))} className="p-1.5"><Icons.Minus/></button>
                                            <span className="font-black text-sm w-4 text-center">{i.qty}</span>
                                            <button onClick={()=>setCart(cart.map(x=>x.id===i.id?{...x,qty:x.qty+1}:x))} className="p-1.5"><Icons.Plus/></button>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            <div className="space-y-6 mb-8">
                                <input placeholder="Escribe tu Nombre" className="w-full border-2 p-5 rounded-2xl font-black bg-zinc-50" onChange={e=>setClient({...client, name:e.target.value})} />
                                <div className="flex gap-2">
                                    {['Domicilio', 'Mesa'].map(t => (
                                        <button key={t} onClick={()=>setClient({...client, type:t})} className={`flex-1 py-4 rounded-2xl font-black text-xs uppercase ${client.type === t ? 'bg-zinc-900 text-white' : 'bg-zinc-100'}`}>{t}</button>
                                    ))}
                                </div>
                                
                                {client.type === 'Mesa' ? (
                                    <input placeholder="Escribe n√∫mero de mesa" type="number" className="w-full border-2 p-5 rounded-2xl font-black bg-zinc-50" onChange={e=>setClient({...client, table:e.target.value})} />
                                ) : (
                                    <div className="space-y-4">
                                        <input placeholder="Direcci√≥n exacta" className="w-full border-2 p-5 rounded-2xl font-black bg-zinc-50" onChange={e=>setClient({...client, address:e.target.value})} />
                                        <button onClick={calcGPS} className="w-full bg-yellow-400 py-4 rounded-2xl font-black uppercase text-[10px] shadow-lg">üìç CALCULAR ENV√çO (GPS)</button>
                                        {delivery !== null && <p className="text-center font-black text-yellow-600 uppercase text-[10px]">{typeof delivery === 'number' ? `Tarifa env√≠o: $${delivery.toLocaleString()}` : delivery}</p>}
                                    </div>
                                )}

                                <div className="flex justify-between text-4xl font-black pt-8 border-t-2 border-dashed border-zinc-100 italic">
                                    <span>TOTAL</span><span className="text-red-600">${(cart.reduce((a,b)=>a+(b.price*b.qty),0) + (client.type==='Domicilio'?(Number(delivery)||0):0)).toLocaleString()}</span>
                                </div>

                                {/* VALIDACI√ìN ESTRICTA: EL BOT√ìN S√ìLO FUNCIONA SI TODO EST√Å LLENO */}
                                <button 
                                    onClick={() => {
                                        db.ref('orders').push({ ...client, items: cart.map(i=>`${i.qty}x ${i.name}`).join(', '), total: (cart.reduce((a,b)=>a+(b.price*b.qty),0) + (client.type==='Domicilio'?(Number(delivery)||0):0)), time: new Date().toLocaleTimeString() });
                                        setCart([]); setIsCartOpen(false); alert("Pedido Enviado!");
                                    }} 
                                    disabled={!client.name || (client.type==='Mesa' && !client.table) || (client.type==='Domicilio' && typeof delivery !== 'number') || cart.length === 0} 
                                    className="w-full py-6 rounded-full bg-green-500 text-white font-black text-xl shadow-2xl disabled:bg-zinc-200"
                                >
                                    ENVIAR PEDIDO
                                </button>
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    const AdminPanel = ({ config, menuData, orders, onExit }) => {
        const [tab, setTab] = useState('inbox');
        const [editing, setEditing] = useState(null);
        const save = (p, d) => db.ref(p).set(d);

        return (
            <div className="min-h-screen admin-view p-5 pb-24 overflow-y-auto">
                <div className="flex justify-between items-center mb-6">
                    <h2 className="text-xl font-black text-yellow-500 uppercase italic">ADMIN CAIFU</h2>
                    <button onClick={onExit} className="bg-red-600 px-4 py-1.5 rounded-full text-[10px] font-bold uppercase">Salir</button>
                </div>
                
                <div className="flex gap-2 mb-6 bg-zinc-900 p-1.5 rounded-2xl overflow-x-auto no-scrollbar">
                    {['inbox', 'menu', 'carrusel', 'gps', 'ajustes'].map(t => (
                        <button key={t} onClick={()=>setTab(t)} className={`px-4 py-2 rounded-xl text-[9px] font-black uppercase whitespace-nowrap ${tab===t?'bg-yellow-500 text-black':'text-zinc-500'}`}>{t}</button>
                    ))}
                </div>

                {tab === 'inbox' && (
                    <div className="space-y-4">
                        {orders.map(o => (
                            <div key={o.fid} className="p-4 rounded-3xl border border-zinc-800 bg-zinc-900">
                                <div className="flex justify-between text-[10px] mb-2 font-black uppercase text-yellow-500"><span>{o.name} ({o.type})</span><span>{o.time}</span></div>
                                <p className="text-xs mb-3 text-zinc-200 font-bold">{o.items}</p>
                                <p className="text-[9px] uppercase text-zinc-500 mb-3">{o.type==='Mesa' ? `Mesa: ${o.table}` : `Dir: ${o.address}`} | Pago: {o.payment}</p>
                                <div className="flex justify-between items-center border-t border-zinc-800 pt-3"><span className="text-green-500 font-black text-lg">${o.total?.toLocaleString()}</span><button onClick={()=>db.ref(`orders/${o.fid}`).remove()} className="text-red-500"><Icons.Trash/></button></div>
                            </div>
                        ))}
                    </div>
                )}

                {tab === 'gps' && (
                    <div className="space-y-4">
                        <button onClick={()=>navigator.geolocation.getCurrentPosition(p=>save('config/loc', {lat:p.coords.latitude, lng:p.coords.longitude}), null, {enableHighAccuracy: true})} className="w-full bg-blue-600 py-4 rounded-2xl font-black text-xs">üìç MARCAR MI NEGOCIO AQU√ç</button>
                        <div className="bg-zinc-900 p-5 rounded-3xl border border-zinc-800">
                            <div className="flex justify-between items-center mb-4 uppercase text-[10px] font-black italic"><span>Tarifas Domicilio</span><button onClick={()=>save('config/zones', [...(config.zones || []), {id:Date.now(), label:"Zona", km:3, price:3000}])} className="bg-green-600 w-8 h-8 rounded-full font-bold">+</button></div>
                            {(config.zones || []).map((z, i) => (
                                <div key={z.id} className="bg-zinc-800 p-4 rounded-2xl mb-3 border border-zinc-700">
                                    <input value={z.label} onChange={e=>{const n=[...config.zones]; n[i].label=e.target.value; save('config/zones', n)}} className="bg-transparent font-black uppercase text-xs w-full mb-3 outline-none border-b border-zinc-700 pb-1" />
                                    <div className="grid grid-cols-2 gap-4 text-[8px] uppercase font-bold text-zinc-500">
                                        <div>Km Max <input type="number" value={z.km} onChange={e=>{const n=[...config.zones]; n[i].km=parseFloat(e.target.value); save('config/zones', n)}} className="w-full bg-zinc-700 p-2 rounded-xl text-xs text-white" /></div>
                                        <div>Precio $ <input type="number" value={z.price} onChange={e=>{const n=[...config.zones]; n[i].price=parseInt(e.target.value); save('config/zones', n)}} className="w-full bg-zinc-700 p-2 rounded-xl text-xs text-white" /></div>
                                    </div>
                                    <button onClick={()=>save('config/zones', config.zones.filter(x=>x.id!==z.id))} className="text-red-500 text-[8px] mt-4 w-full text-right font-black">Eliminar</button>
                                </div>
                            ))}
                        </div>
                    </div>
                )}

                {/* (Omitidas pesta√±as de Menu, Carrusel y Ajustes por brevedad, se mantienen igual que la v480) */}
                <div className="text-center text-zinc-800 text-[9px] uppercase mt-10">Sincronizaci√≥n v490 Activa</div>
            </div>
        );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
