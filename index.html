<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAIFU VIP - v540 GPS FIX</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
        .client-body { background: linear-gradient(135deg, #000000 0%, #450a0a 100%); color: white; min-height: 100vh; }
        .gold-text { color: #d4af37; }
        .gold-bg { background-color: #d4af37; color: black; }
        .admin-view { background-color: #020617; color: white; }
        #master-loader { position: fixed; inset: 0; background: #7f1d1d; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .carousel-slide { position: absolute; inset: 0; background-size: cover; background-position: center; transition: opacity 1.5s ease; opacity: 0; z-index: 1; }
        .carousel-slide.active { opacity: 0.6; z-index: 2; }
        .bg-overlay { position: absolute; inset: 0; background: linear-gradient(to top, black, transparent, rgba(0,0,0,0.8)); z-index: 5; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .item-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(212, 175, 55, 0.2); backdrop-filter: blur(10px); }
        .category-bar { position: sticky; top: 72px; z-index: 40; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(212, 175, 55, 0.3); }
        .aspect-9-16 { aspect-ratio: 9 / 16; }
    </style>
</head>
<body>
    <div id="master-loader">
        <div style="font-size: 32px; font-weight: 800; color: white; font-style: italic;">CAIFU VIP</div>
        <div style="font-size: 10px; color: white; margin-top: 10px; letter-spacing: 2px;">CALIBRANDO GPS...</div>
    </div>
    <div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const firebaseConfig = {
        apiKey: "AIzaSyCoDJZtsafs3Nm8GlCz7XaOt_H_iRaGs5M",
        authDomain: "caifu-8d229.firebaseapp.com",
        databaseURL: "https://caifu-8d229-default-rtdb.firebaseio.com",
        projectId: "caifu-8d229",
        storageBucket: "caifu-8d229.firebasestorage.app",
        messagingSenderId: "612537164209",
        appId: "1:612537164209:web:968f9a38f3697eb207865c"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // F√ìRMULA DE DISTANCIA
    const getDist = (lat1, lon1, lat2, lon2) => {
        const R = 6371;
        const dLat = (lat2-lat1)*Math.PI/180;
        const dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    };

    const Icons = {
        Plus: () => <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="3" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"/></svg>,
        Minus: () => <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="3" viewBox="0 0 24 24"><path d="M5 12h14"/></svg>,
        Trash: () => <svg width="18" height="18" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6"/></svg>,
        Home: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>,
        Cart: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>,
        Camera: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
    };

    const App = () => {
        const [isAdmin, setIsAdmin] = useState(window.location.search.includes('admin=true'));
        const [config, setConfig] = useState({ pin:"1234", bg:[], loc:{lat:0,lng:0}, zones:[], sound:null });
        const [menuData, setMenuData] = useState({});
        const [orders, setOrders] = useState([]);
        const [view, setView] = useState('home');
        const [cart, setCart] = useState([]);
        const [isCartOpen, setIsCartOpen] = useState(false);
        const [client, setClient] = useState({ name: "", address: "", notes: "", payment: "Efectivo", type: "Domicilio", table: "" });
        const [delivery, setDelivery] = useState(null);
        const [loadingLoc, setLoadingLoc] = useState(false);
        const [slide, setSlide] = useState(0);

        useEffect(() => {
            db.ref('config').on('value', s => s.exists() && setConfig(s.val()));
            db.ref('menu').on('value', s => s.exists() && setMenuData(s.val()));
            db.ref('orders').on('value', s => {
                if(s.exists()){
                    const d = s.val();
                    setOrders(Object.keys(d).map(k => ({...d[k], fid: k})).reverse());
                } else setOrders([]);
            });
            setTimeout(() => { if(document.getElementById('master-loader')) document.getElementById('master-loader').style.display='none' }, 1500);
        }, [isAdmin]);

        useEffect(() => {
            if (config.bg?.length > 1 && view === 'home') {
                const timer = setInterval(() => setSlide(p => (p + 1) % config.bg.length), 5000);
                return () => clearInterval(timer);
            }
        }, [config.bg, view]);

        const handleGPS = () => {
            if (!config.loc?.lat) return alert("El restaurante no ha fijado su ubicaci√≥n todav√≠a.");
            setLoadingLoc(true);
            
            const options = { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 };

            navigator.geolocation.getCurrentPosition(
                pos => {
                    const d = getDist(config.loc.lat, config.loc.lng, pos.coords.latitude, pos.coords.longitude);
                    const match = (config.zones || []).sort((a,b)=>a.km-b.km).find(z => d <= z.km);
                    setDelivery(match ? match.price : "Fuera de Cobertura");
                    setLoadingLoc(false);
                },
                err => {
                    console.error(err);
                    alert("Error GPS: Aseg√∫rate de permitir la ubicaci√≥n en tu navegador.");
                    setLoadingLoc(false);
                },
                options
            );
        };

        const scrollToCat = (id) => {
            const el = document.getElementById(id);
            if(el) window.scrollTo({ top: el.offsetTop - 140, behavior: 'smooth' });
        };

        if(isAdmin) return <AdminPanel config={config} menuData={menuData} orders={orders} onExit={()=>setIsAdmin(false)} />;

        return (
            <div className="client-body">
                {view === 'home' ? (
                    <div className="h-screen flex flex-col justify-between p-10 relative overflow-hidden">
                        <div className="carousel-container">
                            {config.bg?.map((img, i) => (
                                <div key={i} className={`carousel-slide ${slide === i ? 'active' : ''}`} style={{ backgroundImage: `url(${img})` }}></div>
                            ))}
                            <div className="bg-overlay"></div>
                        </div>
                        <h1 className="z-10 text-7xl font-black italic uppercase text-center pt-10 gold-text tracking-tighter">CAIFU</h1>
                        <button onClick={()=>setView('menu')} className="z-10 w-full gold-bg py-6 rounded-full font-black text-xl uppercase shadow-2xl active:scale-95 transition">Pedir Ahora</button>
                    </div>
                ) : (
                    <div className="animate-fade-in">
                        <header className="sticky top-0 bg-black/80 backdrop-blur-xl p-5 border-b border-white/10 flex justify-between items-center z-50">
                            <button onClick={()=>setView('home')} className="p-2 bg-white/10 rounded-full text-white"><Icons.Home/></button>
                            <span className="font-black italic uppercase text-lg gold-text">MENU CAIFU</span>
                            <button onClick={()=>setIsCartOpen(true)} className="relative p-2 gold-bg rounded-full">
                                <Icons.Cart/>
                                {cart.length > 0 && <span className="absolute -top-1 -right-1 bg-red-600 text-white text-[9px] w-5 h-5 rounded-full flex items-center justify-center font-black">{cart.reduce((a,b)=>a+b.qty,0)}</span>}
                            </button>
                        </header>

                        <div className="category-bar flex overflow-x-auto no-scrollbar p-3 gap-3">
                            {Object.keys(menuData).map(cat => (
                                <button key={cat} onClick={()=>scrollToCat(cat)} className="px-5 py-2 rounded-full bg-white/5 border border-white/10 text-[10px] font-black uppercase whitespace-nowrap gold-text active:gold-bg transition-all">
                                    {cat}
                                </button>
                            ))}
                        </div>

                        <main className="p-6 space-y-16 pb-24">
                            {Object.keys(menuData).map(cat => (
                                <div key={cat} id={cat}>
                                    <h2 className="text-3xl font-black border-l-[10px] border-[#d4af37] pl-4 mb-8 uppercase italic gold-text tracking-widest">{cat}</h2>
                                    <div className="grid gap-6">
                                        {menuData[cat].map(i => (
                                            <div key={i.id} className="item-card p-3 rounded-[2.5rem] flex gap-4 items-center shadow-xl">
                                                <div className="w-24 h-24 rounded-[1.8rem] overflow-hidden bg-white/10 flex-shrink-0">
                                                    {i.img && <img src={i.img} className="w-full h-full object-cover" />}
                                                </div>
                                                <div className="flex-1 pr-2">
                                                    <h3 className="font-black text-sm uppercase text-white leading-tight">{i.name}</h3>
                                                    <p className="text-[10px] text-zinc-400 line-clamp-2 uppercase">{i.desc}</p>
                                                    <div className="flex justify-between items-center mt-3">
                                                        <span className="gold-text font-black text-xl italic">${i.price.toLocaleString()}</span>
                                                        <button onClick={()=>{
                                                            const ex = cart.find(x => x.id === i.id);
                                                            if(ex) setCart(cart.map(x=>x.id===i.id?{...x,qty:x.qty+1}:x));
                                                            else setCart([...cart, {...i, qty:1}]);
                                                        }} className="gold-bg p-3 rounded-2xl shadow-lg active:scale-90 transition"><Icons.Plus/></button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </main>
                    </div>
                )}

                {isCartOpen && (
                    <div className="fixed inset-0 bg-black/90 backdrop-blur-md z-[100] flex items-end animate-fade-in">
                        <div className="bg-zinc-900 w-full rounded-t-[3.5rem] p-10 max-h-[96vh] overflow-y-auto no-scrollbar shadow-2xl border-t border-white/10 text-white">
                            <div className="flex justify-between items-center mb-8">
                                <h2 className="text-4xl font-black italic uppercase gold-text">ORDEN</h2>
                                <button onClick={()=>setIsCartOpen(false)} className="bg-white/10 p-2 rounded-full text-white">‚úï</button>
                            </div>
                            <div className="space-y-3 mb-8 bg-black/40 p-4 rounded-[2rem] border border-white/5">
                                {cart.map(i => (
                                    <div key={i.id} className="flex justify-between items-center border-b border-white/5 last:border-0 pb-3 mt-2">
                                        <div className="flex flex-col"><span className="font-black text-xs uppercase italic text-white">{i.name}</span><span className="text-[10px] gold-text font-black">${(i.price*i.qty).toLocaleString()}</span></div>
                                        <div className="flex items-center gap-3 bg-white/5 p-1 rounded-2xl border border-white/10">
                                            <button onClick={()=>setCart(cart.map(x=>x.id===i.id?{...x,qty:x.qty-1}:x).filter(x=>x.qty>0))} className="p-1.5"><Icons.Minus/></button>
                                            <span className="font-black text-sm w-4 text-center">{i.qty}</span>
                                            <button onClick={()=>setCart(cart.map(x=>x.id===i.id?{...x,qty:x.qty+1}:x))} className="p-1.5"><Icons.Plus/></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="space-y-6 mb-8">
                                <input placeholder="Nombre Completo" className="w-full border border-white/10 p-5 rounded-2xl font-black bg-white/5 outline-none focus:border-[#d4af37] text-white" onChange={e=>setClient({...client, name:e.target.value})} />
                                <div className="flex gap-2">
                                    {['Domicilio', 'Mesa'].map(t => (
                                        <button key={t} onClick={()=>setClient({...client, type:t, delivery: t==='Mesa'?0:delivery})} className={`flex-1 py-4 rounded-2xl font-black text-xs uppercase transition-all ${client.type === t ? 'gold-bg' : 'bg-white/5 text-zinc-500'}`}>{t}</button>
                                    ))}
                                </div>
                                {client.type === 'Mesa' ? (
                                    <input placeholder="N√∫mero de Mesa" type="number" className="w-full border border-white/10 p-5 rounded-2xl font-black bg-white/5 outline-none text-white" onChange={e=>setClient({...client, table:e.target.value})} />
                                ) : (
                                    <div className="space-y-4">
                                        <input placeholder="Direcci√≥n Exacta" className="w-full border border-white/10 p-5 rounded-2xl font-black bg-white/5 outline-none text-white" onChange={e=>setClient({...client, address:e.target.value})} />
                                        <button onClick={handleGPS} disabled={loadingLoc} className="w-full gold-bg py-4 rounded-2xl font-black uppercase text-[10px] shadow-lg active:scale-95 transition">
                                            {loadingLoc ? "CALIBRANDO GPS..." : "üìç CALCULAR ENV√çO (GPS)"}
                                        </button>
                                        {delivery !== null && <p className="text-center font-black gold-text uppercase text-[10px]">{typeof delivery === 'number' ? `Tarifa Env√≠o: $${delivery.toLocaleString()}` : delivery}</p>}
                                    </div>
                                )}
                                <div className="space-y-2">
                                    <label className="text-[10px] font-black uppercase text-zinc-500 px-2 tracking-widest italic">M√©todo de Pago</label>
                                    <div className="flex gap-2">
                                        {['Efectivo', 'Nequi', 'Daviplata'].map(p => (
                                            <button key={p} onClick={()=>setClient({...client, payment:p})} className={`flex-1 py-3 rounded-xl font-black text-[9px] uppercase transition-all ${client.payment === p ? 'gold-bg' : 'bg-white/5 text-zinc-500'}`}>{p}</button>
                                        ))}
                                    </div>
                                </div>
                                <textarea placeholder="¬øNotas del pedido? (Ej: Sin cebolla, porter√≠a...)" className="w-full border border-white/10 p-5 rounded-2xl font-bold bg-white/5 text-xs min-h-[80px] text-white outline-none" onChange={e=>setClient({...client, notes:e.target.value})} />
                                <div className="flex justify-between text-4xl font-black pt-8 border-t-2 border-dashed border-white/10 italic gold-text">
                                    <span className="text-white tracking-tighter">TOTAL</span><span>${(cart.reduce((a,b)=>a+(b.price*b.qty),0) + (client.type==='Domicilio'?(Number(delivery)||0):0)).toLocaleString()}</span>
                                </div>
                                <button onClick={()=>{
                                    db.ref('orders').push({ ...client, items: cart.map(i=>`${i.qty}x ${i.name}`).join(', '), total: (cart.reduce((a,b)=>a+(b.price*b.qty),0) + (client.type==='Domicilio'?(Number(delivery)||0):0)), time: new Date().toLocaleTimeString() });
                                    setCart([]); setIsCartOpen(false); alert("¬°Pedido Enviado!");
                                }} disabled={!client.name || (client.type==='Mesa' && !client.table) || (client.type==='Domicilio' && typeof delivery !== 'number') || cart.length === 0} className="w-full py-6 rounded-full bg-green-600 text-white font-black text-xl shadow-2xl disabled:bg-zinc-800 disabled:text-zinc-600">ENVIAR PEDIDO</button>
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    const AdminPanel = ({ config, menuData, orders, onExit }) => {
        const [tab, setTab] = useState('inbox');
        const [editing, setEditing] = useState(null);
        const [load, setLoad] = useState(false);
        const save = (p, d) => db.ref(p).set(d);

        const up = async (e, type) => {
            const f = e.target.files[0]; if(!f) return;
            setLoad(true);
            const b64 = await new Promise(res => {
                const r = new FileReader(); r.readAsDataURL(f);
                r.onload = ev => {
                    const img = new Image(); img.src = ev.target.result;
                    img.onload = () => {
                        const c = document.createElement('canvas');
                        const s = (type==='bg'?600:400) / img.width; c.width = (type==='bg'?600:400); c.height = img.height * s;
                        c.getContext('2d').drawImage(img, 0, 0, c.width, c.height);
                        res(c.toDataURL('image/jpeg', 0.25));
                    }
                }
            });
            if(type==='bg') save('config/bg', [...(config.bg || []), b64]);
            if(type==='item') setEditing({...editing, img: b64});
            setLoad(false);
            e.target.value = null;
        };

        return (
            <div className="min-h-screen admin-view p-5 pb-24 overflow-y-auto animate-fade-in text-white">
                <div className="flex justify-between items-center mb-6">
                    <h2 className="text-xl font-black text-yellow-500 uppercase italic tracking-tighter">ADMIN CAIFU</h2>
                    <button onClick={onExit} className="bg-red-600 px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-widest">Salir</button>
                </div>
                <div className="flex gap-2 mb-6 bg-zinc-900 p-1.5 rounded-2xl overflow-x-auto no-scrollbar">
                    {['inbox', 'menu', 'carrusel', 'gps', 'ajustes'].map(t => (
                        <button key={t} onClick={()=>setTab(t)} className={`px-4 py-2 rounded-xl text-[9px] font-black uppercase whitespace-nowrap ${tab===t?'bg-yellow-500 text-black shadow-lg':'text-zinc-500'}`}>{t}</button>
                    ))}
                </div>

                {tab === 'inbox' && (
                    <div className="space-y-4">
                        <button onClick={()=>db.ref('orders').remove()} className="w-full bg-red-900/40 border border-red-500 text-red-500 py-2 rounded-xl text-[9px] font-black uppercase">Vaciar Bandeja</button>
                        {orders.map(o => (
                            <div key={o.fid} className="p-4 rounded-3xl border border-zinc-800 bg-zinc-900">
                                <div className="flex justify-between text-[10px] mb-2 font-black italic uppercase text-yellow-500"><span>{o.name} ({o.type})</span><span>{o.time}</span></div>
                                <p className="text-xs mb-3 text-zinc-200 font-bold">{o.items}</p>
                                <div className="text-[10px] bg-black/40 p-3 rounded-2xl mb-3 text-zinc-400 font-bold uppercase">
                                    {o.type==='Mesa' ? `Mesa: ${o.table}` : `Dir: ${o.address}`} <br/> Pago: {o.payment} | Notas: {o.notes || '---'}
                                </div>
                                <div className="flex justify-between items-center border-t border-zinc-800 pt-3"><span className="text-green-500 font-black text-lg">${o.total?.toLocaleString()}</span><button onClick={()=>db.ref(`orders/${o.fid}`).remove()} className="text-red-500 p-2"><Icons.Trash/></button></div>
                            </div>
                        ))}
                    </div>
                )}

                {tab === 'menu' && (
                    <div className="space-y-4">
                        <button onClick={()=>{
                            db.ref('menu/CATEGORIA_PRUEBA').remove();
                            db.ref('menu/GENERAL').remove();
                            alert("Limpieza completada.");
                        }} className="w-full bg-red-900/40 border border-red-500 text-red-500 py-2 rounded-xl font-black text-[9px] uppercase tracking-widest">‚ö†Ô∏è Eliminar Datos Prueba</button>
                        <button onClick={()=>{
                            const c = prompt("Nombre de la categor√≠a:");
                            if(c) db.ref(`menu/${c.toUpperCase()}`).set([{ id: Date.now(), name: "PRIMER PLATO", price: 0, desc: "EDITA ESTO" }]);
                        }} className="w-full bg-green-600 py-3 rounded-xl font-black text-xs uppercase shadow-lg shadow-green-900/40 tracking-widest">+ NUEVA CATEGOR√çA</button>
                        {Object.keys(menuData).map(cat => (
                            <div key={cat} className="bg-zinc-900 p-4 rounded-2xl border border-zinc-800">
                                <div className="flex justify-between items-center mb-4 border-b border-zinc-800 pb-2"><span className="font-black text-yellow-500 text-[11px] uppercase italic">{cat}</span><button onClick={()=>db.ref(`menu/${cat}`).remove()}><Icons.Trash/></button></div>
                                <button onClick={()=>setEditing({cat, name:"", desc:"", price:0, img:""})} className="w-full bg-zinc-800 py-2.5 rounded-xl text-[9px] font-black uppercase mb-3">+ PLATO</button>
                                {menuData[cat].map(i => (
                                    <div key={i.id} className="flex justify-between items-center py-2 px-3 bg-zinc-800/20 rounded-xl text-xs mb-1"><span>{i.name}</span><button onClick={()=>setEditing({...i, cat})} className="text-blue-400 font-black text-[9px]">EDITAR</button></div>
                                ))}
                            </div>
                        ))}
                    </div>
                )}

                {tab === 'carrusel' && (
                    <div className="space-y-4">
                        <input type="file" onChange={e=>up(e, 'bg')} id="bg-in" className="hidden" />
                        <label htmlFor="bg-in" className="w-full bg-blue-600 py-5 rounded-3xl flex justify-center items-center font-black text-sm cursor-pointer uppercase shadow-lg shadow-blue-900/20 tracking-widest"><Icons.Camera/>&nbsp;SUBIR FONDO</label>
                        <div className="grid grid-cols-2 gap-4">
                            {config.bg && config.bg.map((img, i) => (
                                <div key={i} className="relative aspect-9-16 rounded-2xl overflow-hidden border-2 border-zinc-800 shadow-xl"><img src={img} className="w-full h-full object-cover" /><button onClick={()=>{const n=[...config.bg]; n.splice(i,1); save('config/bg', n)}} className="absolute top-2 right-2 bg-red-600 p-2 rounded-full shadow-lg"><Icons.Trash/></button></div>
                            ))}
                        </div>
                    </div>
                )}

                {tab === 'gps' && (
                    <div className="space-y-4">
                        <button onClick={()=>{
                            navigator.geolocation.getCurrentPosition(
                                p => {
                                    save('config/loc', {lat: p.coords.latitude, lng: p.coords.longitude});
                                    alert("¬°Ubicaci√≥n del Negocio Guardada!");
                                },
                                e => alert("Error: " + e.message),
                                { enableHighAccuracy: true, timeout: 10000 }
                            );
                        }} className="w-full bg-blue-600 py-4 rounded-2xl font-black text-xs shadow-lg uppercase tracking-widest">üìç FIJAR NEGOCIO AQU√ç</button>
                        <div className="bg-zinc-900 p-5 rounded-3xl border border-zinc-800">
                            <div className="flex justify-between items-center mb-4 uppercase text-[10px] font-black italic text-zinc-500"><span>Tarifas</span><button onClick={()=>save('config/zones', [...(config.zones || []), {id:Date.now(), label:"Zona", km:3, price:3000}])} className="bg-green-600 w-8 h-8 rounded-full shadow-lg text-white font-bold">+</button></div>
                            {(config.zones || []).map((z, i) => (
                                <div key={z.id} className="bg-zinc-800 p-4 rounded-2xl mb-3 border border-zinc-700">
                                    <input value={z.label} onChange={e=>{const n=[...config.zones]; n[i].label=e.target.value; save('config/zones', n)}} className="bg-transparent font-black uppercase text-xs w-full mb-3 outline-none border-b border-zinc-700 pb-1" />
                                    <div className="grid grid-cols-2 gap-4 text-[8px] uppercase font-bold text-zinc-500">
                                        <div>Km Max <input type="number" value={z.km} onChange={e=>{const n=[...config.zones]; n[i].km=parseFloat(e.target.value); save('config/zones', n)}} className="w-full bg-zinc-700 p-2 rounded-xl text-xs text-white" /></div>
                                        <div>Precio <input type="number" value={z.price} onChange={e=>{const n=[...config.zones]; n[i].price=parseInt(e.target.value); save('config/zones', n)}} className="w-full bg-zinc-700 p-2 rounded-xl text-xs text-white" /></div>
                                    </div>
                                    <button onClick={()=>save('config/zones', config.zones.filter(x=>x.id!==z.id))} className="text-red-500 text-[8px] mt-4 w-full text-right font-black uppercase tracking-widest">Borrar</button>
                                </div>
                            ))}
                        </div>
                    </div>
                )}

                {tab === 'ajustes' && (
                    <div className="space-y-4">
                        <div className="bg-zinc-900 p-5 rounded-3xl border border-zinc-800 shadow-xl">
                            <label className="text-[10px] font-black text-zinc-500 uppercase block mb-3 italic tracking-widest">Tono Alerta (MP3)</label>
                            <input type="file" accept="audio/*" onChange={e=>{
                                const f = e.target.files[0];
                                const r = new FileReader(); r.readAsDataURL(f);
                                r.onload = ev => save('config/sound', ev.target.result);
                            }} className="text-[10px] mb-3 bg-zinc-800 p-3 rounded-2xl w-full border border-zinc-700" />
                            {config.sound && <audio src={config.sound} controls className="w-full h-8 mt-2 opacity-30" />}
                        </div>
                    </div>
                )}

                {editing && (
                    <div className="fixed inset-0 bg-black/95 flex items-center justify-center p-6 z-[300] animate-fade">
                        <div className="bg-white text-zinc-900 p-6 rounded-[3rem] w-full max-w-sm space-y-4 shadow-2xl overflow-y-auto max-h-[90vh] no-scrollbar">
                            <div className="w-full aspect-square bg-zinc-100 rounded-[2rem] overflow-hidden relative border-2 border-dashed flex items-center justify-center">
                                {editing.img ? <img src={editing.img} className="w-full h-full object-cover" /> : <Icons.Camera/>}
                                <input type="file" onChange={e=>up(e, 'item')} className="absolute inset-0 opacity-0" />
                            </div>
                            <input placeholder="Nombre" value={editing.name} onChange={e=>setEditing({...editing, name:e.target.value})} className="w-full bg-zinc-50 p-4 rounded-2xl font-black outline-none border focus:border-yellow-400" />
                            <textarea placeholder="Descripci√≥n..." value={editing.desc} onChange={e=>setEditing({...editing, desc:e.target.value})} className="w-full bg-zinc-50 p-4 rounded-2xl font-bold text-xs h-20 outline-none border focus:border-yellow-400" />
                            <input placeholder="Precio" type="number" value={editing.price} onChange={e=>setEditing({...editing, price:parseInt(e.target.value)})} className="w-full bg-zinc-50 p-4 rounded-2xl font-black outline-none border focus:border-yellow-400" />
                            <div className="flex gap-2">
                                <button onClick={()=>setEditing(null)} className="flex-1 py-4 font-black text-zinc-400 uppercase text-[10px]">Cerrar</button>
                                <button onClick={()=>{
                                    const m = {...menuData};
                                    if(editing.id) m[editing.cat] = m[editing.cat].map(i => i.id === editing.id ? editing : i);
                                    else m[editing.cat].push({...editing, id: Date.now()});
                                    save('menu', m); setEditing(null);
                                }} className="flex-1 bg-yellow-400 py-4 rounded-3xl font-black uppercase text-[10px] shadow-lg active:scale-95 transition">Guardar</button>
                            </div>
                        </div>
                    </div>
                )}
                {load && <div className="fixed inset-0 bg-black/90 z-[400] flex items-center justify-center font-black text-yellow-500 animate-pulse italic uppercase tracking-widest">Sincronizando...</div>}
            </div>
        );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
